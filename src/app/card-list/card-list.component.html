<div class="row" *ngIf="(cards.length > 0)">
    <div class="col-md-6"></div>
    <div class="col-md-1 valign-center allign-right">
        <p>{{'cards.filter'|translate}}</p>
    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-4 col-4">
                <select class="form-select" aria-label="Budget" (change)="changeBudget($event)">
                    <option value="" [selected]="budget == ''">{{'cards.budget'|translate}}</option>
                    <option value="0 - 99" [selected]="budget == '0 - 99'">0 - 99.00</option>
                    <option value="100 - 199" [selected]="budget == '100 - 199'">100.00 - 199.00</option>
                    <option value="200 and Up" [selected]="budget == '200 and Up'">200.00 and Up</option>
                </select>
            </div>
            <div class="col-md-4 col-4">
                <select class="form-select" aria-label="Type" (change)="changeType($event)">
                    <option value="" [selected]="type == ''">{{'cards.type'|translate}}</option>
                    <option *ngFor="let item of types" [value]="item.name" [selected]="type == item.name">{{item.name}}</option>
                </select>
            </div>
            <div class="col-md-4 col-4">
                <select class="form-select" aria-label="Sort" (change)="changeSort($event)">
                    <option value="" [selected]="sort == ''">{{'cards.sort'|translate}}</option>
                    <option value="Latest" [selected]="sort == 'Latest'">{{'cards.latest'|translate}}</option>
                    <option value="Price from Low to High" [selected]="sort == 'Price from Low to High'">
                        {{'cards.lowtohigh'|translate}}</option>
                    <option value="Price from High to Low" [selected]="sort == 'Price from High to Low'">
                        {{'cards.hightolow'|translate}}</option>
                    <option value="Highest Ratings" [selected]="sort == 'Highest Ratings'">Highest Ratings
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 my-recipient pb-2">
        <span class="imagediv hover-target" *ngFor="let recipient of recipients" (click)="onRecipientClick(recipient)" [ngStyle]="{'background-color': selectedRecipient==recipient ? 'blueviolet' : '', 'color': selectedRecipient==recipient ? 'white' : ''}">
            {{recipient}}
        </span>
    </div>
    <div class="col-md-12 d-flex justify-content-center" *ngIf="cards.length > 0">
        <button class="btn btn-light actionbtn" (click)="clickPrev()" [disabled]="!disablePrev" *ngIf="pages.length > 1">
            <i class="fa fa-i fa-angle-left"></i>
        </button>
        <select class="form-select custom-select" aria-label="Default select example" (change)="changeSelected($event)">
            <option *ngFor="let page of pages" [selected]="page.selected == true" value="{{page.index}}">
                {{'cards.page'|translate}} {{page.index}} {{'cards.of'|translate}} {{batchCount}}
            </option>
        </select>
        <button class="btn btn-light actionbtn" (click)="clickNext()" [disabled]="!disableNext" *ngIf="pages.length > 1">
            <i class="fa fa-i fa-angle-right"></i>
        </button>
    </div>
    <div class="col-12 text-center">
        <br />
        <label *ngIf="selectedPage">
            {{'cards.showing'|translate}} {{selectedPage.start}} - {{selectedPage.end}} {{'cards.to'|translate}} {{sortCards.length}} {{'cards.items'|translate}}
        </label>
        <br />
        <br />
    </div>
</div>
<div class="row pb-5">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-6 pb-2" *ngFor="let card of displayCards">
        <app-card [id]="card.id!"></app-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12 d-flex justify-content-center" *ngIf="cards.length > 0">
        <button class="btn btn-light actionbtn" (click)="clickPrev()" [disabled]="!disablePrev" *ngIf="pages.length > 1">
            <i class="fa fa-i fa-angle-left"></i>
        </button>
        <select class="form-select custom-select" aria-label="Default select example" (change)="changeSelected($event)">
            <option *ngFor="let page of pages" [selected]="page.selected == true" value="{{page.index}}">
                {{'cards.page'|translate}} {{page.index}} {{'cards.of'|translate}} {{batchCount}}
            </option>
        </select>
        <button class="btn btn-light actionbtn" (click)="clickNext()" [disabled]="!disableNext" *ngIf="pages.length > 1">
            <i class="fa fa-i fa-angle-right"></i>
        </button>
    </div>
    <div class="col-md-12 text-center">
        <br />
        <label *ngIf="selectedPage">
            {{'cards.showing'|translate}} {{selectedPage.start}} - {{selectedPage.end}} {{'cards.to'|translate}} {{sortCards.length}} {{'cards.items'|translate}}
        </label>
        <br />
        <br /> <br />
    </div>
    <div class="col-md-12" *ngIf="footer">
        <br /><br />
        <img src="/assets/images/fathers/Free Shipping Banners-min-2.png" routerLink="/events" class="img-fluid cursor" style="margin-top:-50px;width:100%">
    </div>
</div>
