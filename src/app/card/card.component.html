<div class="card" *ngIf="card">
  <a [routerLink]="['/card/' + card!.id]" class="img-wrap" title="{{card!.name}}">
    <img src="{{this.imageURL!}}">
  </a>
  <figcaption class="info-wrap">
    <p routerLink="{{'/card/' + card!.id}}" class="title cursor mb-2">{{card!.name}}</p>
    <div class="row">
      <div class="col-6">
        <div class="price">â‚± {{card!.price | number:'1.2-2'}}</div>
      </div>
      <div class="col-6 text-end">
        <span class="tag tag-bestseller" *ngIf="card.bestseller"> <i class="fa fa-thumbs-up"></i> Best Seller</span>
        <span class="tag tag-featured" *ngIf="card.featured"><i class="fa fa-gem"></i> Featured</span>
      </div>
    </div>
    <app-rating-decimal cardId="{{card!.id}}"></app-rating-decimal>
    <button class="btn btn-light pill" *ngIf="card.signAndSend">
      {{'cards.signandsend'|translate}}
    </button>
  </figcaption>
</div>
