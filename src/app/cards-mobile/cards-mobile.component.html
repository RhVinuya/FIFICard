<ion-content>
    <h2 style="font-size:0px;margin: 0;" *ngIf="caption">{{caption}}</h2>
    <section class="section-name padding-y-sm">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12" *ngIf="banner != ''">
                    <img src="{{banner}}" class="img-fluid pointer" style="border-radius:6px; width:100% !important"
                        [routerLink]="['/card/' + priority]" onContextMenu="return false;">
                    <br /> <br />
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 my-auto text-start">
                    <button class="btn rounded-0" style="background-color: #8a2be2; color: #ffffff;"
                        (click)="onBack()">Back to All Categories</button>
                </div>
                <div class="col-md-8 text-center">
                    <header class="section-heading">
                        <h3 class="section-title" *ngIf="caption">{{caption}}</h3>
                    </header>
                </div>
            </div>
            <app-card-list-mobile *ngIf="(search === undefined) && (cards.length > 0)" [priority]="priority" [cards]="cards"
                [mode]="type"></app-card-list-mobile>
            <app-search-list *ngIf="(search !== undefined) && (cards.length > 0)" [cards]="cards"></app-search-list>
        </div>
    </section>
    <br><br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/images/2024/banner/ss.png" [routerLink]="['/signandsend']" class="cursor" onContextMenu="return false;">
                    <img src="assets/images/2024/banner/back.png" *ngIf="eventDetails && eventDetails.tag !== 'Specialty Card'" [routerLink]="['/events']" class="cursor" onContextMenu="return false;">
                    <img src="assets/images/2024/banner/back2.png" *ngIf="eventDetails && eventDetails.tag === 'Specialty Card'" [routerLink]="['/specialtycardpage']" class="cursor" onContextMenu="return false;">
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</ion-content>
