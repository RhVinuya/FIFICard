<ion-content>
    <section class="section-name padding-y-sm">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12" *ngIf="banner != ''">
                    <img src="{{banner}}" class="img-fluid pointer" style="border-radius:6px; width:100% !important" routerLink="{{eventSetting!=undefined?eventSetting.bannerLink:'#'}}">
                    <br /> <br />
                </div>
            </div>
            <div class="row" id="data-top">
                <div class="col-md-2 my-auto text-start">
                    <button class="btn rounded-0" style="background-color: #8a2be2; color: #ffffff;" (click)="onBack()">Back to All Categories</button>
                </div>
                <div class="col-md-8 text-center">
                    <header class="section-heading">
                        <h3 class="section-title" *ngIf="caption">{{caption}} {{type}}</h3>
                    </header>
                </div>
            </div>
            <div class="row" *ngIf="loading">
                <div class="col-md-12 my-2">
                    <mat-progress-bar mode="indeterminate" value=100></mat-progress-bar>
                </div>
            </div>
            <app-card-list *ngIf="cards.length > 0" [cards]="cards" [priority]="eventSetting?eventSetting.mainCard:''" [recipient]="recipient!" [mode]="type == 'Cards'?'card':'gift'"></app-card-list>
        </div>
    </section>
    <br><br>
    <section class="section-name padding-y-sm mother-background-footer">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/layout2/_All Gifts Landing Pages_3.png" routerLink="/gifts" class="img-fluid cursor" style="margin-top:-50px">
                    <br><br>
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</ion-content>
