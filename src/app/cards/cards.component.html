<ion-content>
    <section class="section-name padding-y-sm">
        <div class="container animate main">

            <div class="row">
                <div class="col-md-12">
                    <img src="{{banner}}" class="img-fluid" style="border-radius:6px; width:100% Impo !important">
                    <br /> <br />
                </div>
                <div class="col-md-12">
                    <header class="section-heading">
                        <h3 class="section-title" *ngIf="caption">{{caption}}</h3>
                    </header>
                </div>
            </div>
            <div class="row" *ngIf="loading">
                <div class="col-md-12">
                    <mat-progress-bar mode="indeterminate" value=100></mat-progress-bar>
                </div>
            </div>
            <div class="row" *ngIf="(!loading && (cards.length > 0))">
                <div class="col-md-12 my-recipient">
                    <span class=" imagediv hover-target" *ngFor="let recipient of recipientsByEvent"
                        (click)="onRecipientClick(recipient)"
                        [ngStyle]="{'background-color': selectedRecipient==recipient ? 'blueviolet' : '', 'color': selectedRecipient==recipient ? 'white' : ''}">
                        {{recipient}}
                    </span>
                </div>
                <div class="col-md-8 col-sm-12"></div>
                <div class="col-md-2 col-sm-6">
                    <select class="form-select" aria-label="Budget" (change)="changeBudget($event)">
                        <option value="" [selected]="budget == ''">Budget</option>
                        <option value="0 - 99" [selected]="budget == '0 - 99'">0 - 99.00</option>
                        <option value="100 - 199" [selected]="budget == '100 - 199'">100.00 - 199.00</option>
                        <option value="200 and Up" [selected]="budget == '200 and Up'">200.00 and Up</option>
                    </select>
                </div>
                <div class="col-md-2 col-sm-6">
                    <select class="form-select" aria-label="Sort" (change)="changeSort($event)">
                        <option value="" [selected]="sort == ''">Sort</option>
                        <option value="Latest" [selected]="sort == 'Latest'">Latest</option>
                        <option value="Price from Low to High" [selected]="sort == 'Price from Low to High'">Price from
                            Low
                            to High</option>
                        <option value="Price from High to Low" [selected]="sort == 'Price from High to Low'">Price from
                            High
                            to Low</option>
                        <option value="Highest Ratings" [selected]="sort == 'Highest Ratings'">Highest Ratings</option>
                    </select>
                </div>

                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-light actionbtn" (click)="clickPrev()" [disabled]="!disablePrev"
                        *ngIf="pages.length > 1">
                        <i class="fa fa-i fa-angle-left"></i>
                    </button>
                    <select class="form-select custom-select" aria-label="Default select example"
                        (change)="changeSelected($event)">
                        <option *ngFor="let page of pages" [selected]="page.selected == true" value="{{page.index}}">
                            {{page.display}}</option>
                    </select>
                    <button class="btn btn-light actionbtn" (click)="clickNext()" [disabled]="!disableNext"
                        *ngIf="pages.length > 1">
                        <i class="fa fa-i fa-angle-right"></i>
                    </button>
                </div>
                <div class="col-12 text-center">
                    <label>{{batchShowing}}</label>
                    <br />
                    <br />
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-6" *ngFor="let card of displayCards">
                    <app-card id="{{card?.id}}"></app-card>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-light actionbtn" (click)="clickPrev()" [disabled]="!disablePrev"
                        *ngIf="pages.length > 1">
                        <i class="fa fa-i fa-angle-left"></i>
                    </button>
                    <select class="form-select custom-select" aria-label="Default select example"
                        (change)="changeSelected($event)">
                        <option *ngFor="let page of pages" [selected]="page.selected == true" value="{{page.index}}">
                            {{page.display}}</option>
                    </select>
                    <button class="btn btn-light actionbtn" (click)="clickNext()" [disabled]="!disableNext"
                        *ngIf="pages.length > 1">
                        <i class="fa fa-i fa-angle-right"></i>
                    </button>
                </div>
                <div class="col-md-12 text-center">
                    <label>{{batchShowing}}</label>
                    <br />
                    <br />  <br />
                </div>
                <div class="col-md-12">
                    <br /><br />
                    <img src="/assets/images/fathers/Free Shipping Banners-min-2.png" routerLink="/events"
                        class="img-fluid cursor" style="margin-top:-50px;width:100%">
                </div>
            </div>
        </div>

    </section>
    <br><br>
    <section class="section-name padding-y-sm mother-background-footer">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/layout2/_All Gifts Landing Pages_3.png" routerLink="/gifts"
                        class="img-fluid cursor" style="margin-top:-50px">
                    <br><br>
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</ion-content>
