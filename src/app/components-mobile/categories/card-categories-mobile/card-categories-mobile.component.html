<app-loading-mobile [loading]="loading"></app-loading-mobile>
<ion-grid *ngIf="events && !loading">
  
  <ion-row class="events-container">
    <ion-col [size]="getColumnSize()" *ngFor="let event of events">
      <app-card-category-mobile [bundle]="bundle" [event]="event" [feature]="feature"></app-card-category-mobile>
    </ion-col>
  </ion-row>
</ion-grid>
