<div class="modal-body main cuz-input">
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    <div class="text-center title">
        <h3 class="text-purple">{{title}}</h3>
    </div>
    <form [formGroup]="form" (submit)="submit()">
        <ion-grid class="ion-justify-content-center ion-align-items-center">
            <ion-row class="slide-content-container ion-justify-content-center ion-align-items-center">
                <ion-col size="12">
                    <ion-item lines="none">
                    <ion-label position="stacked">Email Address</ion-label>
                    <ion-input
                        id="email"
                        formControlName="email"
                        placeholder="Email Address"
                        [ngClass]="{ 'is-invalid': submitted && form.controls.email.errors}"
                    ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-item lines="none">
                    <ion-label position="stacked">First Name</ion-label>
                    <ion-input
                        id="firstname"
                        formControlName="firstname"
                        placeholder="First Name"
                    ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item lines="none">
                    <ion-label position="stacked">Last Name</ion-label>
                    <ion-input
                        id="lastname"
                        formControlName="lastname"
                        placeholder="Last Name"
                    ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item lines="none">
                    <ion-label position="stacked">Address</ion-label>
                    <ion-input
                        id="address"
                        formControlName="address"
                        placeholder="Address"
                    ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="location === 'ph'">
                <ion-col size="12">
                    <ion-item lines="none">
                        <ion-label position="stacked">Province/Region</ion-label>

                        <select  label="Province/Region" placeholder="Enter Province"  formControlName="province">
                            <option value="">Enter Province</option>
                            <option *ngFor="let x of provinces" [value]="x" value="">{{x}}</option>
                        </select>


                        <!-- <ion-select label="Province/Region" placeholder="Enter Province" formControlName="province" interface="popover" [interfaceOptions]="customPopoverOptions">
                            <ion-select-option value="">Enter Province</ion-select-option>
                            <ion-select-option *ngFor="let x of provinces" [value]="x">{{x}}</ion-select-option>
                        </ion-select> -->
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item lines="none">
                        <ion-label position="stacked">City/Municipality</ion-label>
                        <select  label="City/Municipality" placeholder="Enter City"  formControlName="city">
                            <option value="">Enter Province</option>
                            <option *ngFor="let x of city" [value]="x" value="">{{x}}</option>
                        </select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item lines="none">
                    <ion-label position="stacked">Country</ion-label>
                    <ion-input
                        id="country"
                        formControlName="country"
                        placeholder="Country"
                    ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item lines="none">
                    <ion-label position="stacked">Postcode</ion-label>
                    <ion-input
                        id="postcode"
                        formControlName="postcode"
                        placeholder="Postcode"
                    ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <button type="submit" class="create-btn" [disabled]="processing">
                        <span class="spinner-border spinner-border-sm me-1" aria-hidden="true" *ngIf="processing"></span>
                        {{processing ? 'Saving Address ...' : 'Save Address'}}
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</div>
