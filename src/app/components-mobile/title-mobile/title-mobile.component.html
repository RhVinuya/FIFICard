<div>
    <ion-toolbar class="py-2 px-3">
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
            <ion-icon slot="icon-only" size="large" name="arrow-back-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="label-header">{{_title | titlecase}}</ion-title>
        <ion-buttons slot="secondary" >
            <ion-buttons slot="secondary">
                <ion-button *ngIf="_wishlist" size="large" (click)="goToWishlist()">
                    <ion-icon color="danger" slot="icon-only" size="large" name="heart-circle-outline"></ion-icon>
                </ion-button>
                <ion-button *ngIf="_cart" size="large" id="cart-button" (click)="goToCart()" >
                  <ion-icon slot="icon-only" size="large" name="cart-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</div>
