<app-imagegrid-view [img]="selectedimage.url" [glittered]="isGlittered" (select)="openItem($event)"
    *ngIf="selectedimage.url"></app-imagegrid-view>

<div class="images-div">
    <div [ngClass]="selectedimage === image ? 'image-div selected' : 'image-div'" *ngFor="let image of itemImages"
        (click)="changeImage(image.image)">
        <img [src]="image.image" onContextMenu="return false;">
    </div>
</div>

<div class="ion-text-center mt-2 mb-5">
    <span class="text-gallery" (click)="open()" #gallery>Open Gallery</span>
    <app-lightbox [images]="lightboxImages" [title]="main.name!" #lightbox></app-lightbox>
</div>
