<ion-content>
    <app-sub-header *ngIf="elementEvent == 'mothers day'"></app-sub-header>
    <section class="section-name padding-y-sm">
        <div class="container animate main">
            <div class="row align-top mb-5">
                <div class="row pad-botom">
                    <div class="col-md-8 col-sm-10">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <p routerLink="/" class="cursor">{{'card.home'|translate}}</p>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">{{card?.name}}</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-4 col-sm-2 card-other">
                        <app-ordercount *ngIf="card && card.orders" [sold]="card.orders.length"></app-ordercount>
                        <app-favorite cardId="{{id}}" style="display: inline-block;"></app-favorite>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <app-imagegrid id="{{id}}"></app-imagegrid>
                        <app-rating id2="{{id}}"></app-rating>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <header class="section-heading" style="margin:0 !Important">
                                    <div class="header">
                                      <h3 class="section-title" style="color:indigo;font-weight:bolder">{{card?.name}}</h3>
                                        
                                    </div>
                                </header>
                                <section>
                                     <!-- <h6 class="card-subtitle mb-2 text-muted {{type}}" *ngFor="let type of card?.types">{{type}}</h6> -->
                                    <img src="/assets/images/cardtype/t-{{type}}.png" *ngFor="let type of card?.types" style="height: 40px;margin-right:10px;" title="card type {{type}}">
                                    <img src="assets/images/sign-send-logo.png" style=" height: 40px;" *ngIf="card?.signAndSend">
                                    <br/> <br/>
                                    <p>{{description}}</p>
                                </section>
                                <section>
                                    <span class="text-muted">{{card?.event}}</span><br />
                                    <span class="text-muted">{{card?.recipient}}</span>
                                </section>
                                <section>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h3 class="section-title" *ngIf="card">â‚±{{card?.price | number:'1.2-2'}}</h3>
                                            <a class="order" mat-raised-button *ngIf="card" (click)="checkIfLoggedIn(id)">{{'card.buynow'|translate}}</a>
                                        </div>
                                        <div class="col-md-3">
                                            <img src="/assets/images/icon_free_shipping.png" class="img-fluid icon-free-shipping"
                                            *ngIf="card">
                                        </div>
                                        <div class="col-md-6">
                                            <a href="/page/TermsAndCondition" target="_blank" title="Terms And Condition" class="t-links">{{'card.seeterms'|translate}}</a><br/>
                                            <a href="/page/PrivacyPolicy"  target="_blank"  title="Privacy Policy"  class="t-links">{{'card.seeprivacy'|translate}}</a>
                                        </div>
                                    </div>
                                </section>
                                <section>
                                    <span style="font-weight: 600;" *ngIf="card">{{'card.details'|translate}}:</span>
                                    <div style="white-space:pre-wrap">{{card?.details}}</div>
                                    <br />
                                    <img src="/assets/images/logo_fibeigreetings.png" routerLink="/"
                                        class="img-fluid cursor" style="max-height:100px;" *ngIf="card">
                                    <br />
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="card">
                    <div class="col-12">
                        <app-suggestion-list [card]="card"></app-suggestion-list>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <app-rating-summary cardId="{{id}}"></app-rating-summary>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-sub-footer *ngIf="elementEvent == 'mothers day'"></app-sub-footer>
    <app-footer></app-footer>
</ion-content>
