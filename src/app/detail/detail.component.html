<ion-content>
    <app-sub-header *ngIf="elementEvent == 'mothers day'"></app-sub-header>
    <section class="section-name padding-y-sm">
        <div class="container animate main">
            <div class="row align-top mb-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <p routerLink="/" class="cursor">Home</p>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page">{{card?.name}}</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                                <img src="assets/images/sign-send-logo.png" style=" height: 60px;display: inline-block;margin-right:20px" *ngIf="card?.signAndSend">
                                <app-favorite cardId="{{id}}" style="display: inline-block;"></app-favorite>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <app-imagegrid id="{{id}}"></app-imagegrid>
                    <app-rating id2="{{id}}"></app-rating>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <header class="section-heading">
                                <div class="header">
                                    <h3 class="section-title">{{card?.name}}</h3>
                                    <h6 class="card-subtitle mb-2 text-muted" *ngFor="let type of card?.types">{{type}}</h6>
                                </div>
                            </header>
                            <section>
                                <p>{{card?.description}}</p>
                            </section>
                            <section>
                                <span class="text-muted">{{card?.event}}</span><br />
                                <span class="text-muted">{{card?.recipient}}</span>
                            </section>
                            <section>
                                <div class="row">
                                    <div class="col-md-4">
                                        <h3 class="section-title" *ngIf="card">â‚±{{card?.price | number:'1.2-2'}}</h3>
                                        <a class="order" mat-raised-button *ngIf="card" (click)="checkIfLoggedIn(id)">Buy
                                            Now</a>
                                    </div>
                                    <div class="col-md-4">
                                        <img src="/assets/images/icon_free_shipping.png" class="img-fluid icon-free-shipping"
                                        *ngIf="card">
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <a href="/page/TermsAndCondition" target="_blank">Terms And Condition</a><br/>
                                        <a href="/page/PrivacyPolicy"  target="_blank">Privacy Policy</a>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <span style="font-weight: 600;" *ngIf="card">Details:</span>
                                <div style="white-space:pre-wrap">{{card?.details}}</div>
                                <br />
                                <img src="/assets/images/logo_fibeigreetings.png" routerLink="/"
                                    class="img-fluid cursor" style="max-height:100px;" *ngIf="card">
                                <br />
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <app-suggestion-list cardId="{{id}}"></app-suggestion-list>
                </div>
                <div class="col-12">
                    <app-rating-summary cardId="{{id}}"></app-rating-summary>
                </div>
            </div>
        </div>
    </section>
    <app-sub-footer *ngIf="elementEvent == 'mothers day'"></app-sub-footer>
    <app-footer></app-footer>
</ion-content>
