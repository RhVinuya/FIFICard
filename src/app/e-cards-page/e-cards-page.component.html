<ion-content>
    <h2 style="font-size:0px;margin: 0;" >e-Cards</h2>
    <section class="section-name padding-y-sm">
        <div class="container animate main">
            <div claas="row">
                <div class="col-md-12">
                    <img src="/assets/images/ecards/banner.png" onContextMenu="return false;">
                </div>
                <div class="col-12" style="position: relative;">
                    <img src="/assets/images/fathersday/ecard-featured.png" onContextMenu="return false;">
                    <div style="height: 21%; width: 18.8%; position: absolute; left: 10.2%; bottom: 15%; cursor: pointer;" [routerLink]="['/e-cards/events/WlXTXJsUASQU7xuyXcp1']"></div>
                    <div style="height: 20.8%; width: 20.8%; position: absolute; left: 37.2%; bottom: 14%; cursor: pointer;" [routerLink]="['/e-cards/events/AptWe6SUrtzFj18nr21c']"></div>
                    <div style="height: 20.8%; width: 21.2%; position: absolute; left: 66%; bottom: 14%; cursor: pointer;" [routerLink]="['/e-cards/events/eA79QVTTrwBtS73WTmM0']"></div>
                </div>
                <div class="col-12 mb-4">
                    <img src="/assets/images/fathersday/ecard-category.png" onContextMenu="return false;">
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-2">
                    <img src="/assets/images/ecards/eo.png" style="height:100px" onContextMenu="return false;">
                </div>
                <div class="col-md-3 col-sm-6 col-6 mb-4" *ngFor="let event of events">
                    <app-ecard-event [event]="event"></app-ecard-event>
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-2">
                    <img src="/assets/images/ecards/sc.png" style="height:100px" onContextMenu="return false;">
                </div>
                <div class="col-md-3 col-sm-6 col-6 mb-4" *ngFor="let event of spEvents">
                    <app-ecard-event [event]="event"></app-ecard-event>
                </div>
            </div>
            <br /> <br />
            <img src="assets/images/ecards/implored.jpg" onContextMenu="return false;">
            <br /> <br />
            <div class="row">
                <div class="col-md-12 mb-4">
                    <img src="assets/images/banner/select/title.png" onContextMenu="return false;">
                </div>
                <div class="col-3">
                    <a [routerLink]="['/poetry']"><img src="assets/images/banner/select/p-1.png" onContextMenu="return false;"></a>
                </div>
                <div class="col-3">
                    <a [routerLink]="['/events']"><img src="assets/images/banner/select/p-5.png" onContextMenu="return false;"></a>
                </div>
                <div class="col-3">
                    <a [routerLink]="['/postcards']"><img src="assets/images/banner/select/p-3.png" onContextMenu="return false;"></a>
                </div>
                <div class="col-3">
                    <div class="d-none d-sm-block">
                        <br /><br />
                    </div>
                    <img src="assets/images/banner/select/p-4.png" onContextMenu="return false;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  
                    <br /> <br />
                    <div class="purple-box">
                        <div class="row">
                           
                            <div class="col-md-4">
                                <a [routerLink]="['/events']" class="to-link"><img
                                        src="assets/images/banner/option/event.png" onContextMenu="return false;"></a>
                            </div>
                            <div class="col-md-4">
                                <a [routerLink]="['/postcards']" class="to-link"><img
                                        src="assets/images/banner/option/postcard.png" onContextMenu="return false;"></a>
                            </div>
                            <div class="col-md-4">
                                <a [routerLink]="['/specialtycardpage']" class="to-link"><img
                                        src="assets/images/banner/option/specialty.png" onContextMenu="return false;"></a>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-md-12">
                        <img src="assets/images/banner/option/banner.png" onContextMenu="return false;">
                    </div>

                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
