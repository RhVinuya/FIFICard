<ion-content>
    <h2 style="font-size:0px;margin: 0;">Events and Occasions Cards</h2>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/banner/events-banner.png">
                    <br /><br />
                </div>

            </div>
            <div class="row">
                <div class="col-md-12" style="position: relative">
                    <img src="/assets/images/category/c-events.png">
                    <div style="height: 100%; width: 17%; position: absolute; left: 40%; bottom: 0%; cursor: pointer;" [routerLink]="['/cards/event/5tx9z163Jql77mBmvHls']"></div>
                    <div style="height: 100%; width: 17%; position: absolute; left: 59.5%; bottom: 0%; cursor: pointer;" [routerLink]="['/cards/event/A9hXPgJP4YIjJTYusiSS']"></div>
                    <div style="height: 100%; width: 18%; position: absolute; left: 78.5%; bottom: 0%; cursor: pointer;" [routerLink]="['/cards/event/aRQdu4FYb4rASkDhbQmZ']"></div>
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center cus-text-title mt-1 mb-3">Events</h2>
                    <app-event-list [events]="events"></app-event-list>
                </div>
                <div class="col-md-12 mb-2">
                    <h2 class="text-center cus-text-title mt-1 mb-3">Occasions</h2>
                    <app-event-list [events]="occassions"></app-event-list>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <img src="assets/images/banner/select/title.png">
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/poetry']"><img src="assets/images/banner/select/p-1.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/e-cards']"><img src="assets/images/banner/select/p-2.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/postcards']"><img src="assets/images/banner/select/p-3.png"></a>
                </div>
                <div class="col-md-3">
                    <br/><br/>
                    <img src="assets/images/banner/select/p-4.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/> <br/>
                    <a [routerLink]="['/gifts']" *ngIf="priceService.getLocation() == 'ph'"> <img src="assets/images/banner/shop-gifts.png"></a>
                    <a [routerLink]="['/e-cards']" *ngIf="priceService.getLocation() != 'ph'"> <img src="assets/images/banner/shop-ecards.png"></a>
                   <br/> <br/>
                   <img src="assets/images/banner/fs-free.png" *ngIf="priceService.getLocation() == 'ph'">
                   <img src="assets/images/banner/fs-free-us.png" *ngIf="priceService.getLocation() != 'ph'">
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
