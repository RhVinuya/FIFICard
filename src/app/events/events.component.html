<ion-content>
    <section class="section-name padding-y-sm">
        <div class="container animate main">

            <div class="row my-event">
                <div class="col-md-3 col-6" *ngFor="let event of events">
                    <div class="cursor" routerLink="{{event.url}}">
                        <img src="{{event.image}}" class="img-fluid">
                        <div class="title">{{event.name}}</div>
                    </div>
                    <br />
                    <br /> 
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/><br/>
                    <img src="/assets/images/fathers/fs-event.png" routerLink="/events" class="img-fluid cursor" style="margin-top:-50px">
                </div>
            </div>

       </div>
    </section>
    <br><br> 
    <section class="section-name padding-y-sm mother-background-footer">
        <div class="container animate main">
        <div class="row">
            <div class="col-md-12">
                <img src="/assets/images/layout2/_All Gifts Landing Pages_3.png" routerLink="/gifts" class="img-fluid cursor" style="margin-top:-50px">
            <br><br> 
            </div>
        </div>
        </div>
    </section>
<app-footer></app-footer>
</ion-content>
