<ion-content>
    <h2 style="font-size:0px;margin: 0;">Gifts</h2>
    <section class="section-name padding-y-sm bk-hw">
        <!-- mother-background -->
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/2023/hw/banner/g-01-min.png" class="img-fluid">
                    <br /><br />
                </div>
            </div>
            <br /><br />
            <div class="row header pb-2 mb-4">
                <div class="col-md-4">
                    <h2 [class]="mode =='Category'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Category')">{{'gifts.categorytext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Recipient'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Recipient')">{{'gifts.recipienttext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Event'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Event')">{{'gifts.eventtext'|translate}}</h2>
                </div>
            </div>
            <app-gift-events *ngIf="mode=='Category'" [events]="categories">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Recipient'" [events]="recipients">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Event'" [events]="events">
            </app-gift-events>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <img src="/assets/images/2023/hw/more-with-fb.png">
                </div>

            </div>
            <div class="row">
                <div class="col-md-12" style="position: relative">
                    <img src="/assets/images/2023/hw/check.png">
                    <div style="height: 67%;width: 21%; position: absolute; left: 5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/poetry']"></div>
                    <div style="height: 67%;width: 21%; position: absolute; left: 27.5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/postcards']"></div>
                    <div style="height: 67%;width: 21%; position: absolute; left: 49.5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/signandsend']"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="position: relative">
                    <img src="/assets/images/2023/hw/two.png">
                    <a href="https://fibeidigicards.com/home"
                        style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                        target="_blank"></a>
                    <div style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/gifts']"></div>
                </div>
                <div class="col-md-12">
                    <img src="/assets/images/2023/hw/homepage/09-min.png">
