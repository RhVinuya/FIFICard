<ion-content>
    <h2 style="font-size:0px;margin: 0;">Gifts</h2>
    <section class="section-name padding-y-sm bk-hw">
        <!-- mother-background -->
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/gift/banner.png" class="img-fluid">
                    <br /><br />
                </div>
            </div>
            <br /><br />
            <div class="row header pb-2 mb-4">
                <div class="col-md-4">
                    <h2 [class]="mode =='Category'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Category')">{{'gifts.categorytext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Recipient'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Recipient')">{{'gifts.recipienttext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Event'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Event')">{{'gifts.eventtext'|translate}}</h2>
                </div>
            </div>
            <app-gift-events *ngIf="mode=='Category'" [events]="categories">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Recipient'" [events]="recipients">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Event'" [events]="events">
            </app-gift-events>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <img src="assets/images/banner/select/title.png">
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/poetry']"><img src="assets/images/banner/select/p-1.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/e-cards']"><img src="assets/images/banner/select/p-2.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/postcards']"><img src="assets/images/banner/select/p-3.png"></a>
                </div>
                <div class="col-md-3">
                    <br /><br />
                    <img src="assets/images/banner/select/p-4.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br /> <br />
                    <a [routerLink]="['/e-cards']"> <img src="assets/images/banner/shop-ecards.png"></a>
                    <br /> <br />
                    <img src="assets/images/banner/fs.png" *ngIf="priceService.getLocation() == 'ph'">
                </div>
            </div>
        </div>

    </section>
    <app-footer></app-footer>
</ion-content>
