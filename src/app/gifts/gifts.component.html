<ion-content>
    <section class="section-name padding-y-sm mother-background">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <img src="/assets/images/layout2/Gifts Landing page_2-min.png" class="img-fluid">
                </div>
            </div>
            <div class="row header pb-2 mb-4">
                <div class="col-md-4">
                    <h2 [class]="mode =='Category'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Category')">{{'gifts.categorytext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Recipient'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Recipient')">{{'gifts.recipienttext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Event'?'text-center my-header active':'text-center my-header'" (click)="modeChange('Event')">{{'gifts.eventtext'|translate}}</h2>
                </div>
            </div>
            <app-gift-events *ngIf="mode=='Category'" [order]="['Gifts for Halloween','Bath and Body','Candies and Chocolates','Candles and Fragrances','Computers and Peripherals','Flowers','Fruit Baskets','Gift Set','Mugs & Teacups','Picture Frames','Stuffed Toys']">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Recipient'" [order]="['Gifts for Graduates','Gifts for Mothers','Gifts for Fathers']">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Event'" [order]="['Gifts for Halloween','Gifts for Christmas']">
            </app-gift-events>
        </div>
    </section>
    <br><br>
    <section class="section-name padding-y-sm mother-background-footer">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/layout2/Gifts Landing Page_3-min.png" class="img-fluid" style="margin-top:-50px">
                    <br><br>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
