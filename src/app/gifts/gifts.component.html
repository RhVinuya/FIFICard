<ion-content>
    <h2 style="font-size:0px;margin: 0;">Gifts</h2>
    <section class="section-name padding-y-sm bk-hw">
        <!-- mother-background -->
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/banner/gift-min.png" class="img-fluid">
                    <img src="/assets/images/2024/hbd/banner/gift-s1-min.png" class="img-fluid">
                </div>
            </div>
            <br /><br />
            <div class="row header pb-2 mb-4">
                <div class="col-md-4">
                    <h2 [class]="mode =='Category'?'text-center my-header active':'text-center my-header'"
                        (click)="modeChange('Category')">{{'gifts.categorytext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Recipient'?'text-center my-header active':'text-center my-header'"
                        (click)="modeChange('Recipient')">{{'gifts.recipienttext'|translate}}</h2>
                </div>
                <div class="col-md-4">
                    <h2 [class]="mode =='Event'?'text-center my-header active':'text-center my-header'"
                        (click)="modeChange('Event')">{{'gifts.eventtext'|translate}}</h2>
                </div>
            </div>
            <app-gift-events *ngIf="mode=='Category'" [events]="categories">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Recipient'" [events]="recipients">
            </app-gift-events>
            <app-gift-events *ngIf="mode=='Event'" [events]="events">
            </app-gift-events>
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/more-min.png">
                    <br/><br/>
                </div>
                <div class="col-md-12" style="position: relative">
                    <img src="/assets/images/2024/hbd/more-2-min.png">
                    <div style="height: 67%;width: 21%; position: absolute; left: 23%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/poetry']"></div>
                    <div style="height: 67%;width: 21%; position: absolute; left: 45.5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/postcards']"></div>
                    <div style="height: 67%;width: 21%; position: absolute; left: 68.5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/signandsend']"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="position: relative" *ngIf="priceService.getLocation() == 'ph'">
                    <img src="/assets/images/2024/hbd/2-ecard-sticker-2-min.png">
                    <a href="https://fibeidigicards.com/home"
                        style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                        target="_blank"></a>
                    <div style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/stickercards']"></div>
                </div>
                <div class="col-md-12" style="position: relative" *ngIf="priceService.getLocation() != 'ph'">
                    <img src="/assets/images/2024/hbd/2-ecard-sticker-2-min.png">
                    <a href="https://fibeidigicards.com/home"
                        style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                        target="_blank"></a>
                    <div style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/stickercards']"></div>
                </div>
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/delivery-min.png" *ngIf="priceService.getLocation() == 'ph'"
                        class="img-fluid " style="width:100%">
                    <img src="/assets/images/2024/hbd/delivery-min.png" *ngIf="priceService.getLocation() != 'ph'"
                        class="img-fluid " style="width:100%">
                    <br /> <br />
                </div>
            </div>
        </div>

    </section>
    <app-footer></app-footer>
</ion-content>
