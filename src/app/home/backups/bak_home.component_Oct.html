<ion-content>
    <section class="section-name padding-y-sm">
        <div class="container animate main">
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <!-- <img src="/assets/images/graduation/homepage-main-banner-min.png" routerLink="/graduation"
                            class="img-fluid cursor" title="Happy Graduation"> -->

                            <!-- <img src="/assets/images/justbecause/homepage banner/home-just-because.png" routerLink="/justbecause"
                            class="img-fluid cursor" title="/just because"> -->

                            <ngb-carousel #carousel>
                                <ng-template ngbSlide>
                                  <div class="picsum-img-wrapper">
                                    <a href="#"><img src="/assets/images/slider/s-main.png" alt="FibeiGreetings"></a>
                                  </div>
                                </ng-template> 
                                <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                      <a href="#"><img src="/assets/images/slider/s-halloween.png" alt="FibeiGreetings"></a>
                                    </div>
                                  </ng-template>
                                  <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                      <a href="#"><img src="/assets/images/slider/s-xmas.png" alt="FibeiGreetings"></a>
                                    </div>
                                  </ng-template>
                                  <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                      <a href="#"><img src="/assets/images/slider/s-just-because.png" alt="FibeiGreetings"></a>
                                    </div>
                                  </ng-template>
                                  <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                      <a href="#"><img src="/assets/images/slider/s-sands.png" alt="FibeiGreetings"></a>
                                    </div>
                                  </ng-template>
                              </ngb-carousel>
                        
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <h2 class="text-center cus-text-title">{{'home.featuredtitle'|translate}}</h2>
                    </div>
                    
                    <div class="col-md-12">
                        <app-home-featured caption="{{'event.graduation'|translate}}" homeCardEvent="Graduation" [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <img src="/assets/images/fathers/home-banner-father.png" class="w100">
                    </div> 
                    <div class="col-md-12">
                        <app-home-featured caption="{{'event.signandsend'|translate}}" [isSignAndSend]=true></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <br/>
                        <h2 class="text-center cus-text-title">{{'home.featuredcategories'|translate}}</h2>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="{{'event.birthday'|translate}}" homeCardEvent="Birthday" [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="{{'event.anniversary'|translate}}" homeCardEvent="Anniversary" [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="{{'event.sympathy'|translate}}" homeCardEvent="Sympathy" [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="{{'event.petcards'|translate}}" homeCardEvent="Pet Cards" [limit]="100"></app-home-featured>
                    </div>
                 
                    <div class="col-md-12 text-center">
                        <div class="cursor btn-more-card" routerLink="/events">{{'home.morecardcategories'|translate}}</div>
                    </div>
                </div>
            </div>
            <br /> <br />
            <div>
                <div class="">
                    <img src="/assets//images/fathers/sparkle.png" routerLink="/events" class="img-fluid cursor w100" title="Add some sparkle and spice in your life. Fibei Grettings is here for you.">
                    <br /><br />
                </div>
            </div>
            <div>
                <app-home-bestseller></app-home-bestseller>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-3 col-12">
                        <img src="/assets/images/graduation/Homepage Graduation Banner-min.png" routerLink="/cards/events/Graduation"
                            class="img-fluid cursor" style="width:100%">
                        <br /><br />
                    </div>
                    <div class="col-md-9 col-m12">
                        <img src="/assets/images/fathers/shopping greeting cards banner-min.png" routerLink="/cards/events/Gifts for Graduates"
                            class="img-fluid cursor">
                        <br /><br />
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="/assets/images/fathers/banner Quest for Perfect Gifts-min.png" routerLink="/gifts"
                            class="img-fluid cursor">
                        <br /> <br />
                    </div>
                </div>

            </div>
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="/assets/images/fathers/Free Shipping Banners-min-2.png" class="img-fluid " style="width:100%">
                        <br /> <br />
                    </div>
                </div>

            </div>

        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
