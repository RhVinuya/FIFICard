<div mat-dialog-content>
  <div style="text-align: right;">
    <button mat-button (click)="onCloseClick($event)">X</button>
  </div>
  <mat-card-content style="border:none" class="mat-card-cus">
    <ngx-auth-firebaseui [providers]="[this.providers.Google, this.providers.Facebook]" [guestEnabled]="false" (onSuccess)="printUser($event)" (onError)="printError($event)" (selectedTabChange)="onTabChange($event)">
    </ngx-auth-firebaseui>
  </mat-card-content>
</div>
