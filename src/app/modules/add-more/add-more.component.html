<p>{{'order.choosemore'|translate}}:</p>
<div class="row main">
    <div class="col-12 no-padding">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let batch of batches">
                <div class="row">
                    <div class="col-1 middle"></div>
                    <div class="col-10">
                        <div class="row">
                            <div class="col-md-3 col-6 less-padding" *ngFor="let item of batch.items">
                                <app-add-more-item [card]="item.card" [count]="item.count"
                                    (addMoreChange)="addMoreChange(item.card.id!, $event)">
                                </app-add-more-item>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 middle"></div>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
