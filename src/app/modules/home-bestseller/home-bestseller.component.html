<div class="row m-0">
    <div class="col-md-12">
        <h2 class="text-center cus-text-title">{{caption}}</h2>
    </div>
    <div class="col-md-12 my-panel mb-4">
        <div class="row">
            <div class="col-md-3 col-6 mt-4 mb-4 my-auto" *ngFor="let card of randomBestsellerCards; index as i">
                <div routerLink="{{'/card/' + card!.id}}" class=" selection text-center">
                    <div class="img-div">
                        <img src="{{card?.imageUrl}}" alt="{{card?.event}}" title="{{card?.event}}">
                    </div>
                    <h5 class="text-center">{{card?.event?.replaceAll(",",", ")?.replaceAll('Gifts for ','')}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
