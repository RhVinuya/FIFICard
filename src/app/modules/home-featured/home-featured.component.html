<div class="container custom-ico" ng-app="app">
  <div *ngIf="caption != ''">
    <h5><b>{{caption}}</b></h5>
  </div>
  <div class="row center-content bg-blue" ng-controller="appController">
    <div class="col-12">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let batch of batches">
          <div class="row justify-content-md-center">
            <!--<div class="col-1 middle px-0"></div>-->
            <div class="col-11">
              <div class="row justify-content-md-center">
                <div class="col-md-2 col-6 cursor" *ngFor="let card of batch.cards" routerLink="{{'/card/' + card!.id}}">
                  <img class="img-thumbnail" src="{{card?.imageUrl}}" title="{{card?.name}}">
                  <p>{{card?.name}}</p>
                  <p *ngIf="withPrice">â‚±{{card?.price | number:'1.2-2'}}</p>
                </div>
              </div>
            </div>
            <!--<div class="col-1 middle px-0"></div>-->
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <br /> <br />
