<div>
    <img [ngClass]="url == defaulurl? 'img' : 'img img-thumbnail'" [src]="url" (click)="select()" *ngIf="!zoom || (url == defaulurl)">
    <lib-ngx-image-zoom [thumbImage]="url!" [fullImage]="url!" [zoomMode]="mode" [magnification]=0 [enableScrollZoom]="true" *ngIf="zoom && (url != defaulurl)"></lib-ngx-image-zoom>
</div>
