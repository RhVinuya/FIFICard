<app-imagegrid-view [img]="selectedimage"></app-imagegrid-view>

<div class="card">
    <div class="card-body pb-0 mb-0">
        <div class="row">
            <div class="col-2 mt-2 mb-2 ps-1 pe-1 imagediv d-flex align-items-center justify-content-center" [ngClass]="image.url == selectedimage?'active':''" *ngFor="let image of images">
                <app-image-loader [size]="3" [img]="image.url" (select)="changeImage($event)"></app-image-loader>
            </div>
        </div>
    </div>
</div>
