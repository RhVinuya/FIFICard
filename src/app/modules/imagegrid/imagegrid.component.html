<div class="row align-items-center">
    <div class="col-12 text-center mainimagediv">
        <img src="{{url}}" class="mainitem">
    </div>
    <div class="col-2 imagediv" *ngFor="let url of urls">
        <img src="{{url.url}}" class="item img-thumbnail" (click)="changeImage(url)">
    </div>
</div>
