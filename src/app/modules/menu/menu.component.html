<div class="row">
    <div class="col-lg-8" *ngIf="redirectEvent==null">
        <div class=" navbar" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/events" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="/gifts" class="nav-link">Gifts</a>
                </li>
                <li class="nav-item">
                    <a href="/creations" class="nav-link">Creations</a>
                </li>
                <li class="nav-item">
                    <a href="/stickers" class="nav-link">Stickers</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-4" *ngIf="redirectEvent=='mothers day'">
        <a href="/cards/events/Mother's%20Day" ><img src="/assets/images/mothers/button1-min.png"></a>
    </div>
    <div class="col-lg-4" *ngIf="redirectEvent=='mothers day'">
        <a href="/mother/gifts"><img src="/assets/images/mothers/button2-min.png"></a>
    </div>
    <div class="col-lg-4" style="display: flex;justify-content: flex-end;">
        <div *ngIf="!isLogIn">
            <div ngbDropdown class="d-inline-block dp-menu">
                <a ngbDropdownToggle id="dropdownBasic1" style="cursor: pointer;">Hi, {{this.userProfile?.displayName}}</a>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dp-div">
                    <a ngbDropdownItem href="/profile/info">Profile</a>
                    <div class="dropdown-divider"></div>
                    <a ngbDropdownItem href="/profile/comm">Communication Preferences</a>
                    <div class="dropdown-divider"></div>
                    <a ngbDropdownItem href="/profile/address">Shipping Address</a>
                    <div class="dropdown-divider"></div>
                    <a ngbDropdownItem href="/profile/list">My Lists</a>
                    <div class="dropdown-divider"></div>
                    <a ngbDropdownItem href="/profile/orders">My Orders</a>
                    <div class="dropdown-divider"></div>
                    <a ngbDropdownItem href="#" (click)="signOut()">Sign Out</a>
                </div>
            </div>
        </div>
        <div class="col-lg-1 col-sm-2 col-12" *ngIf="isLogIn" style="padding-top: 1%;">
            <button mat-raised-button (click)="openLoginDialog(null)">
                Login
            </button>
        </div>
        <div class="col-lg-1 col-sm-2 col-12" *ngIf="!isLogIn" style="padding-top: 1%;">
            <button mat-raised-button (click)="signOut()">
                Sign Out
            </button>
        </div>
    </div>
</div>
