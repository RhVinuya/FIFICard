<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li *ngFor="let category of categories | slice:0:9" [ngClass]="category.active? 'nav-item active' : 'nav-item'">
            <a class="nav-link" href="{{'/events/' + category.name}}">{{category.name}}</a>
        </li>
        <li class="nav-item dropdown" *ngIf="categories.length > 9">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li *ngFor="let category of categories | slice:9" [ngClass]="category.active? 'active' : ''">
                    <a class="dropdown-item" href="{{'/events/' + category.name}}">{{category.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
  </div> <!-- collapse .// -->
