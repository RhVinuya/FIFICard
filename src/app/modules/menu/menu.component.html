<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let category of categories | slice:0:9">
            <a class="nav-link" href="{{'/events/' + category}}">{{category}}</a>
        </li>
        <li class="nav-item dropdown" *ngIf="categories.length > 9">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li *ngFor="let category of categories | slice:9"><a class="dropdown-item" href="{{'/events/' + category}}">{{category}}</a></li>
            </ul>
        </li>
    </ul>
  </div> <!-- collapse .// -->
