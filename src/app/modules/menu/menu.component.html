<div class="row">
    <div class="col-lg-8" *ngIf="redirectEvent==null">
        <div class=" navbar" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p routerLink='/events' class="nav-link cursor">Events</p>
                </li>
                <li class="nav-item">
                    <p routerLink='/gifts' class="nav-link cursor">Gifts</p>
                </li>
                <li class="nav-item">
                    <p routerLink='/creations' class="nav-link cursor">Creations</p>
                </li>
                <li class="nav-item">
                    <p routerLink='/stickers' class="nav-link cursor">Stickers</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-4" *ngIf="redirectEvent=='mothers day'">
       <img routerLink="/cards/events/Mother's Day" src="/assets/images/mothers/button1-min.png" class="cursor">
    </div>
    <div class="col-lg-4" *ngIf="redirectEvent=='mothers day'">
        <img routerLink="/mother/gifts" src="/assets/images/mothers/button2-min.png" class="cursor">
    </div>
    <div class="col-lg-4" style="display: flex;justify-content: flex-end;">
        <div *ngIf="!isLogIn">
            <div ngbDropdown class="d-inline-block dp-menu">
                <a ngbDropdownToggle id="dropdownBasic1" style="cursor: pointer;">Hi, {{this.userProfile?.displayName}}</a>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dp-div">
                    <p ngbDropdownItem routerLink='/profile/info' class="cursor">Profile</p>
                    <div class="dropdown-divider"></div>
                    <p ngbDropdownItem routerLink='/profile/comm' class="cursor">Communication Preferences</p>
                    <div class="dropdown-divider"></div>
                    <p ngbDropdownItem routerLink='/profile/address' class="cursor">Shipping Address</p>
                    <div class="dropdown-divider"></div>
                    <p ngbDropdownItem routerLink='/profile/list' class="cursor">My Lists</p>
                    <div class="dropdown-divider"></div>
                    <p ngbDropdownItem routerLink='/profile/orders' class="cursor">My Orders</p>
                    <div class="dropdown-divider"></div>
                    <a ngbDropdownItem href="#" (click)="signOut()">Sign Out</a>
                </div>
            </div>
        </div>
        <div class="col-lg-1 col-sm-2 col-12" *ngIf="isLogIn" style="padding-top: 1%;">
            <button mat-raised-button (click)="openLoginDialog(null)">
                Login
            </button>
        </div>
        <div class="col-lg-1 col-sm-2 col-12" *ngIf="!isLogIn" style="padding-top: 1%;">
            <button mat-raised-button (click)="signOut()">
                Sign Out
            </button>
        </div>
    </div>
</div>
