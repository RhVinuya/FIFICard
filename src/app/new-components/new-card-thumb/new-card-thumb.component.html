<div class="card">
    <div class="img-div" (click)="onClick()">
        <img [src]="image" class="card-img" alt="..." *ngIf="image !== ''">
    </div>
    <a class="c-heart" href="#"> <i class="fa fa-2x fa-heart" aria-hidden="true"></i></a>
    <div class="card-body px-2 py-3">
        <h4 class="card-title my-0" (click)="onClick()">{{_card.name}}</h4>
        <p class="card-text mb-2" (click)="onClick()">
            {{_card.description}}
        </p>
        <div class="row mb-2">
            <div class="col-md-6"><b class="txt-purple">{{_card.priceDisplay()}}</b></div>
            <div class="col-md-6 ion-text-right v3-rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
        </div>
        <app-new-personalize-button class="me-1"></app-new-personalize-button>
        <app-new-add-cart-button></app-new-add-cart-button>
    </div>
</div>
