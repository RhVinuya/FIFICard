<div class="card" [routerLink]="['/new/details/' + _card.id]">
    <div class="img-div">
        <img [src]="image" class="card-img" alt="..." *ngIf="image !== ''">
    </div>
    <a class="c-heart" href="#"> <i class="fa fa-2x fa-heart" aria-hidden="true"></i></a>
    <div class="card-body px-2 py-3">
        <h4 class="card-title my-0">{{_card.name}}</h4>
        <p class="card-text mb-2">
            {{_card.description}}
        </p>
        <div class="row mb-2">
            <div class="col-md-6"><b class="txt-purple">{{_card.priceDisplay()}}</b></div>
            <div class="col-md-6 ion-text-right v3-rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
        </div>
        <button type="button" class="btn fibei-btn-o">
            <i class="fa fa-star" aria-hidden="true"></i>
            Personalize
        </button>
        <button type="button" class="btn fibei-btn">Add to Cart</button>
    </div>
</div>
