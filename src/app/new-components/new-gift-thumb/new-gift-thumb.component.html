<div class="card cursor" (click)="onClick()" *ngIf="_gift">
    <div class="img-div">
        <img [src]="primary" [alt]="_gift.name" class="card-img default-image" *ngIf="primary !== ''" onContextMenu="return false;">
        <img [src]="secondary" [alt]="_gift.name" class="card-img hover-image" *ngIf="secondary !== ''" onContextMenu="return false;">
    </div>
    <div class="c-heart">
        <app-new-wish-indicator [id]="_gift.id" *ngIf="_gift.isAvailable && _gift.active"></app-new-wish-indicator>
        <div class="c-featured" *ngIf="_gift.featured === true && _gift.isAvailable && _gift.active" title="Featured Sticker">
            <i class="fa fa-fire" aria-hidden="true"></i>
        </div>
    </div>
    <div class="card-body px-2 py-3">
        <h4 class="card-title text-purple my-0">{{_gift.name}}</h4>
        <h4 class="card-description text-gray my-1">{{_gift.description !== '' ? _gift.description : _gift.details}}</h4>
        <label class="text-purple mb-2" *ngIf="_gift.isAvailable && _gift.active"><b class="mb-2">{{_gift.priceDisplay()}}</b></label>
        <app-new-add-cart-button type="gift" [item]="gift" [fullwidth]="true" *ngIf="_gift.isAvailable && _gift.active"></app-new-add-cart-button>
        <label class="text-danger mb-2" *ngIf="_gift.active === false"><b class="mb-2">This item is not longer active</b></label>
        <label class="text-danger mb-2" *ngIf="_gift.isAvailable === false"><b class="mb-2">This item is not available on this location</b></label>
    </div>
</div>
