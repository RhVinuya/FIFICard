<div class="card cursor" (click)="onClick()">
    <div class="img-div">
        <img [src]="primary" [alt]="_gift.name" class="card-img default-image" *ngIf="primary !== ''" onContextMenu="return false;">
        <img [src]="secondary" [alt]="_gift.name" class="card-img hover-image" *ngIf="secondary !== ''" onContextMenu="return false;">
    </div>
    <div class="c-heart">
        <app-new-wish-indicator [id]="_gift.id"></app-new-wish-indicator>
        <div class="c-featured" *ngIf="_gift.featured === true" title="Featured Sticker">
            <i class="fa fa-fire" aria-hidden="true"></i>
        </div>
    </div>
    <div class="card-body px-2 py-3">
        <h4 class="card-title text-purple my-0">{{_gift.name}}</h4>
        <h4 class="card-description text-gray my-1">{{_gift.description}}</h4>
        <div class="column">
            <label class="text-purple mb-2"><b class="mb-2">{{_gift.priceDisplay()}}</b></label>
            <app-new-add-cart-button type="gift" [item]="gift"></app-new-add-cart-button>
        </div>
    </div>
</div>
