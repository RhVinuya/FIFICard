<div class="card">
    <div class="img-div" (click)="onClick()">
        <img [src]="primary" alt="Default Image" class="card-img default-image" *ngIf="primary !== ''">
        <img [src]="secondary" alt="Hover Image" class="card-img hover-image" *ngIf="secondary !== ''">
    </div>
    <div class="c-heart">
        <app-new-wish-indicator></app-new-wish-indicator>
        <div class="c-featured" *ngIf="_postcard.featured === true" title="Featured Sticker">
            <i class="fa fa-fire" aria-hidden="true"></i>
        </div>
    </div>
    <div class="card-body px-2 py-3">
        <h4 class="card-title my-0" (click)="onClick()">{{_postcard.name}}</h4>
        <p class="text-gray my-1" (click)="onClick()">{{_postcard.description}}</p>
        <label class="text-purple"><b class="mb-2">{{'₱' + min.toLocaleString('en-US', { minimumFractionDigits: 2 })}} - {{'₱' + max.toLocaleString('en-US', { minimumFractionDigits: 2 })}}</b></label>
    </div>
</div>
