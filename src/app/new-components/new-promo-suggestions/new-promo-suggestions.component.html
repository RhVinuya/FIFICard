<h5 class="text-purple mt-3" *ngIf="items.length > 0 && show">{{text}}</h5>
<div *ngIf="show">
    <div class="slider" *ngIf="items.length > 0 && loading === false">
        <div class="actions" (click)="onPrev()">
            <i class="fa fa-2 fa-chevron-left"></i>
        </div>

        <div class="content"> 
            <ngb-carousel #carousel [animation]="true" [showNavigationArrows]="false" [showNavigationIndicators]="false" [interval]="0">
                <ng-template ngbSlide *ngFor="let batch of batches">
                    <div class="main">
                        <div class="item" *ngFor="let item of batch.items">
                            <app-new-promo-suggestions-item [item]="item" (click)="onAdd(item)"></app-new-promo-suggestions-item>
                        </div>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>

        <div class="actions" (click)="onNext()">
            <i class="fa fa-2 fa-chevron-right"></i>
        </div>
    </div>

    <app-new-loading [loading]="loading"></app-new-loading>
</div>
