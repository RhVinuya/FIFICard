<div class="card">
    <div class="img-div" (click)="onClick()">
        <img [src]="primary" alt="Default Image" class="card-img default-image" *ngIf="primary !== ''">
        <img [src]="secondary" alt="Hover Image" class="card-img hover-image" *ngIf="secondary !== ''">
    </div>
    <div class="c-heart">
        <app-new-wish-indicator></app-new-wish-indicator>
        <div class="c-featured" *ngIf="_sticker.featured === true" title="Featured Sticker">
            <i class="fa fa-fire" aria-hidden="true"></i>
        </div>
    </div>
    <div class="card-body px-2 py-3">
        <h4 class="card-title my-0" (click)="onClick()">{{_sticker.name}}</h4>
        <div class="column">
            <label class="mb-2"><b class="txt-purple mb-2">{{_sticker.priceDisplay()}}</b></label>
            <app-new-add-cart-button></app-new-add-cart-button>
        </div>
    </div>
</div>
