<div class="mxw-1920px mt-2">
    <app-new-title title="Cart" [breadcrumbs]="breadcrumbs"></app-new-title>
</div>
<div class="mxw-1920px row">
    
    <div class="col-md-9">
        <div class="card mb-2">
            <div class="card-body">
                <table>
                    <tr>
                        <td class="mark">
                        </td>
                        <td class="image">
                            <span>Image</span>
                        </td>
                        <td class="details">
                            <span>Description</span>
                        </td>
                        <td class="amount">
                            <span>Price</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <app-new-cart-item *ngFor="let iCart of carts" [cart]="iCart" (onChangeMark)="onChangeItemMark(iCart.id, $event)" (onRemoveItem)="onRemove($event)"></app-new-cart-item>
    </div>
    <div class="col-md-3">
        <h3 class="mt-0 mb-4">Order Summary</h3>

        <div class="space-between">
            <span>Subtotal</span>
            <h6 class="my-0 text-purple">{{totalDisplay}}</h6>
        </div>
        <div class="space-between">
            <span>Shipping Fee</span>
            <h6 class="my-0">?</h6>
        </div>
        <hr />
        <div class="space-between mb-4">
            <span>Estimated Total</span>
            <h6 class="my-0 text-purple">{{totalDisplay}}</h6>
        </div>
        <div class="text-center">
            <button class="checkout" [disabled]="count === 0 || saving === true">Proceed to checkout</button>
        </div>

    </div>
</div>
