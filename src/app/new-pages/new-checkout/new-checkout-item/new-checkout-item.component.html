<div class="card bg-light border-light mb-2" *ngIf="item && model">
    <div class="card-body">
        <table>
            <tr>
                <td class="image">
                    <img [src]="primary" [alt]="model.name">
                </td>
                <td class="details px-3">
                    <span class="badge text-bg-secondary" *ngIf="item.type === 'card'">CARD</span>
                    <span class="badge text-bg-secondary" *ngIf="item.type === 'card' && item.personalize !== undefined">PERSONALIZE</span>
                    <span class="badge text-bg-secondary" *ngIf="item.type === 'sticker'">STICKER</span>
                    <span class="badge text-bg-secondary" *ngIf="item.type === 'postcard'">POSTCARD</span>
                    <span class="badge text-bg-secondary" *ngIf="item.type === 'gift'">GIFT</span>

                    <h4 class="text-purple mt-2 mb-1">{{model.name}}</h4>
                    <p class="text-gray mb-0">{{model.description}}</p>
                    <p class="text-purple mb-0" *ngIf="bundleDetails !== ''">{{bundleDetails}}</p>
                </td>
                <td class="amount">
                    <h6 class="my-0">{{item.priceDisplay()}}</h6>
                </td>
                <td class="amount">
                    <h6 class="my-0">{{item.shipping > 0 ? item.shippingDisplay() : 'FREE'}}</h6>
                </td>
                <td class="amount">
                    <h6 class=" my-0">{{item.totalDisplay()}}</h6>
                </td>
            </tr>
        </table>
    </div>
</div>
