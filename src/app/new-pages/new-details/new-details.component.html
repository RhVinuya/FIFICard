<app-new-loading [loading]="loading"></app-new-loading>

<div class="mxw-1536px mt-2" *ngIf="loading === false && model" #top>
    <div class="row main">
        <div class="col-6 ps-1 pe-3">
            <app-new-details-images [images]="images"></app-new-details-images>
        </div>
        <div class="col-6 ps-2 pe-1 pt-5">
            <div class="space-around-top mb-4">
                <div>
                    <h1 class="text-purple"><b>{{model.name}}</b></h1>
                    <label class="text-gray">CODE: {{model.code}}</label>
                </div>
                <app-new-wish-indicator [id]="model.id"></app-new-wish-indicator>
            </div>
            <div class="mb-3 rel">
                <app-new-personalize-button class="me-2" *ngIf="isPersonalize" [iCard]="getICard()"></app-new-personalize-button>
                <app-new-add-cart-button [type]="type" [item]="iModel" *ngIf="isAddToCart"></app-new-add-cart-button>
                <div class="qr" *ngIf="qr !== ''">
                    <img src="/assets/images/talking-card.gif">
                    <img [src]="qr" class="qr-image">
                </div>
            </div>
            <div class="mb-2" *ngIf="isBundle === false">
                <h3 class="text-purple my-0"><b>{{getPrice()}}</b></h3>
            </div>
            <div class="mb-3" *ngIf="isBundle">
                <button type="button" class="btn bundle me-1 mb-2" *ngFor="let bundle of bundles" (click)="onClickBundle(bundle)">
                    Bundle of <b>{{bundle.count.toLocaleString()}} pcs</b> for <b>{{'â‚± ' + bundle.price.toLocaleString('en-US', { minimumFractionDigits: 2 })}}</b>
                </button>
            </div>
            <div class="mb-2">
                <app-new-rate [rate]="rate"></app-new-rate>
            </div>
            <div class="details text-gray mb-3">{{model.details}}</div>
            <div class="icons pt-3">
                <img src="/assets/images/poetry-card.png" *ngIf="isPoetry">
                <img src="/assets/images/standard-card.png" *ngIf="isRegular">
                <span class="badge text-bg-secondary i-featured me-2" *ngIf="isFeatured"><i class="fa fa-fire" aria-hidden="true"></i> Featured</span>
                <img class="me-2" src="/assets/images/icon_free_shipping.png">
            </div>
        </div>
    </div>
</div>

<div class="mxw-1920px row mt-5" *ngIf="iModel">
    <h3 class="text-purple mb-4">You may also like</h3>
    <app-new-suggestions [type]="type" [model]="iModel"></app-new-suggestions>
</div>
