<div class="mxw-1920px mt-2">
    <app-new-title title="Gifts" [breadcrumbs]="breadcrumbs"></app-new-title>
</div>
<div class="py-3 bg-light">
    <div class="mxw-1920px">
        <app-new-events-options [events]="giftevents" (onClick)="onClickEvent($event)"></app-new-events-options>
    </div>
</div>
<div class="mxw-1920px row mt-4">
    <div class="col-md-2 col-sm-12 px-0">
        <h3 class="label-header lh-h3" style="margin-bottom: 10px;">Filter</h3>
        <div class="accordion accordion-flush">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button show" [ngClass]="recipient ? '' : 'collapsed'" type="button" data-bs-toggle="collapse" data-bs-target="#recipient" aria-expanded="false" aria-controls="flush-collapseOne">
                        RECIPIENT
                    </button>
                </h2>
                <div id="recipient" class="accordion-collapse collapse" [ngClass]="recipient ? 'show' : ''" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <label class="mb-1" *ngFor="let option of recipientoptions">
                            <input class="form-check-input me-2" type="checkbox" [value]="option.toUpperCase()" (change)="onClickRecipient($event)" [defaultChecked]="option.toUpperCase() === recipient">
                            {{option.toUpperCase()}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10 col-sm-12">
        <div class="mb-4" *ngIf="events.length > 0">
            <ion-chip [outline]="true" color="tertiary" *ngFor="let event of events">
                <ion-icon name="close-circle" (click)="onRemoveEvent(event)"></ion-icon>
                <ion-label>{{event}}</ion-label>
            </ion-chip>
        </div>
        <app-new-loading [loading]="loading"></app-new-loading>
        <div class="row px-2" *ngIf="loading === false">
            <div class="col-md-3 col-sm-4 col-xs-6 mb-4" *ngFor="let gift of display.slice(0, displayCount)">
                <app-new-gift-thumb [gift]="gift"></app-new-gift-thumb>
            </div>
        </div>
    
        <div class="load py-3" *ngIf="display.length > displayCount && loading === false">
            <label class="mb-3">{{displayCount.toLocaleString()}} of {{display.length.toLocaleString()}}</label>
            <button type="button" class="btn loadmore" (click)="loadmore()">SHOW MORE</button>
        </div>
    </div>
</div>
