<div class="row mt-4">
    <div class="col-12 mb-3">
        <a [routerLink]="['/new/gifts']">
            View All Gifts
        </a>
    </div>
</div>
<div class="row">
    <div class="col-2 d-none d-lg-block d-xl-block d-xxl-block">
        <img src="/assets/images/new/s-gifts.png" class="img-fluid" [routerLink]="['/new/gifts']">
    </div>
    <div class="col-3 offset-1">
        <h5>SHOP BY CATEGORIES</h5>
        <h5 *ngFor="let event of eventcategories.slice(0, 8)"><a [routerLink]="['/new/gifts/' + event]">{{event}}</a></h5>
    </div>
    <div class="col-3 ">
        <h5 *ngFor="let event of eventcategories.slice(8, 10)"><a [routerLink]="['/new/gifts/' + event]">{{event}}</a></h5>
    </div>
    <div class="col-3">
        <h5>SHOP BY RECIPIENTS</h5>
        <h5 *ngFor="let event of eventrecipient.slice(0, 3)"><a [routerLink]="['/new/gifts/' + event]">{{event}}</a></h5>
    </div>
</div>
