<div class="row mt-4">
    <div class="col-12 mb-3">
        <a [routerLink]="['/new/postcards/all']">
            View All Postcards
        </a>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <h5 *ngFor="let event of events.slice(0, 4)"><a [routerLink]="['/new/postcards/' + event]">{{event}}</a></h5>
    </div>
    <div class="col-4">
        <h5 *ngFor="let event of events.slice(4, 8)"><a [routerLink]="['/new/postcards/' + event]">{{event}}</a></h5>
    </div>
    <div class="col-4">
        <h5 *ngFor="let event of events.slice(8, 12)"><a [routerLink]="['/new/postcards/' + event]">{{event}}</a></h5>
    </div>
</div>
