<div class="row mt-4">
    <div class="col-2 d-none d-lg-block d-xl-block d-xxl-block">
        <img src="/assets/images/new/s-postcards.png" class="img-fluid" (click)="onClick('/new/postcards/all')" onContextMenu="return false;">
    </div>
    <div class="col-3  offset-1">
        <h5 *ngFor="let event of events.slice(0, 4)"><a (click)="onClick('/new/postcards/' + event)">{{event}}</a></h5>
    </div>
    <div class="col-3">
        <h5 *ngFor="let event of events.slice(4, 8)"><a (click)="onClick('/new/postcards/' + event)">{{event}}</a></h5>
    </div>
    <div class="col-3">
        <h5 *ngFor="let event of events.slice(8, 12)"><a (click)="onClick('/new/postcards/' + event)">{{event}}</a></h5>
    </div>
</div>
