<div class="row mt-4">
    <div class="col-12 mb-3">
        <a [routerLink]="['/new/stickers/all']">
            View All Stickers
        </a>
    </div>
</div>
<div class="row">
    <div class="col-2 d-none d-lg-block d-xl-block d-xxl-block">
        <img src="/assets/images/new/s-stickers.png" class="img-fluid" [routerLink]="['/new/stickers/all']">
    </div>
    <div class="col-3 offset-1">
        <h5 *ngFor="let event of events.slice(0, 4)"><a [routerLink]="['/new/stickers/' + event]">{{event}}</a></h5>
    </div>
    <div class="col-3">
        <h5 *ngFor="let event of events.slice(4, 8)"><a [routerLink]="['/new/stickers/' + event]">{{event}}</a></h5>
    </div>
    <div class="col-3">
        <h5 *ngFor="let event of events.slice(8, 12)"><a [routerLink]="['/new/stickers/' + event]">{{event}}</a></h5>
    </div>
</div>
