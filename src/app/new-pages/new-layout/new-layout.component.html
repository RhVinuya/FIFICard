<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
    <div #header>
        <app-new-layout-header [type]="0" [user]="user" [showHeader]="showHeader" (onShowMenu)="onShowMenu($event)"></app-new-layout-header>
        <app-new-layout-header [type]="1" [user]="user" [showHeader]="showHeader" [isUserLoggedIn]="user !== undefined" (onShowMenu)="onShowMenu($event)"></app-new-layout-header>
    
        <div class="msg text-center" *ngIf="user === undefined">
            <label class="link" (click)="onClickSignIn()">Sign in</label>&nbsp;
            <label>or</label>&nbsp;
            <label class="link" [routerLink]="['/new/registration']">Join us now!</label>
        </div>
    </div>

    <div class="content pb-5" [ngClass]="showMenu ? 'opacity' : ''">
        <router-outlet></router-outlet>
    </div>

    <div [ngClass]="showMenu ? 'opacity' : ''">
        <app-new-layout-footer></app-new-layout-footer>
    </div>
</ion-content>
