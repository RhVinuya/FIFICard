<app-new-loading [loading]="loading"></app-new-loading>
<div *ngIf="loading === false">
    <h6 class="text-purple fst-italic">
        <ion-icon name="information-circle-outline"></ion-icon>
        Note: Personalize Project data is saved locally.
    </h6>
    <app-new-project-item *ngFor="let project of projects" [project]="project" (delete)="delete($event)"></app-new-project-item>
</div>
