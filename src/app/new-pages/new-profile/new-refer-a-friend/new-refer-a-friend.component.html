<div class="space-between mb-3">
    <div>
        <h5 class="text-title my-0"><b>REFFER A FRIEND</b></h5>
        <label class="text-gray">Share to a friend and earn points</label>
    </div>
    <button type="button" class="btn btn-sm btn-primary btn-prof" (click)="onClickSendALink()">SEND A LINK</button>
</div>

<div class="border rounded-1 py-2 mb-1">
    <table class="w-100">
        <tr class="pe-2">
            <td class="code ps-2">Code</td>
            <td class="auto ps-2">Email Address</td>
            <td class="date ps-2 text-center">Date</td>
            <td class="status px-2 text-center">Status</td>
        </tr>
    </table>
</div>

<div class="border rounded-1 py-2 mb-1" *ngFor="let referral of referrals">
    <table class="w-100">
        <tr class="pe-2">
            <td class="code ps-2">{{referral.id}}</td>
            <td class="auto ps-2">{{referral.email}}</td>
            <td class="date ps-2 text-center">{{referral.createdDisplay()}}</td>
            <td class="status px-2 text-center">{{referral.status}}</td>
        </tr>
    </table>
</div>
