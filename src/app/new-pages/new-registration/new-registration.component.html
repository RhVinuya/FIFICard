<div class="mxw-1920px mt-4">
    <div class="text-center mb-4">
        <h1 class="label-header">Join us now!</h1>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-sm-3">
            <form [formGroup]="form" (submit)="submit()">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email"
                                [disabled]="processing" [ngClass]="{ 'is-invalid': submitted && form.controls.email.errors}">
                            <label for="email">Email address</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6 pe-1">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstname" placeholder="Firstname" formControlName="firstname"
                                [disabled]="processing" [ngClass]="{ 'is-invalid': submitted && form.controls.firstname.errors}">
                            <label for="firstname">Firstname</label>
                        </div>
                    </div>
                    <div class="col-6 ps-1">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastname" placeholder="Lastname" formControlName="lastname"
                                [disabled]="processing" [ngClass]="{ 'is-invalid': submitted && form.controls.lastname.errors}">
                            <label for="lastname">Lastname</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="bday" placeholder="Birthday" formControlName="birthday"
                                [disabled]="processing" [ngClass]="{ 'is-invalid': submitted && form.controls.birthday.errors}">
                            <label for="bday">Birthday</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6 pe-1">
                        <div class="form-floating password">
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" placeholder="Password"
                                formControlName="password" [disabled]="processing"
                                [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors}">
                            <label for="password">Password</label>
                            <div class="eye">
                                <i class="fa fab fa-eye" *ngIf="showPassword === false" (click)="onChangeShowPassword()"></i>
                                <i class="fa fab fa-eye-slash" *ngIf="showPassword === true" (click)="onChangeShowPassword()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 ps-1">
                        <div class="form-floating password">
                            <input [type]="showConfirm ? 'text' : 'password'" class="form-control" id="confirm" placeholder="Confirm password"
                                formControlName="confirm" [disabled]="processing"
                                [ngClass]="{ 'is-invalid': submitted && form.controls.confirm.errors}">
                            <label for="confirm">Confirm password</label>
                            <div class="eye">
                                <i class="fa fab fa-eye" *ngIf="showConfirm === false" (click)="onChangeShowConfirm()"></i>
                                <i class="fa fab fa-eye-slash" *ngIf="showConfirm === true" (click)="onChangeShowConfirm()"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="form.controls.email.errors !== null && form.controls.email.errors!['used']">
                    <label class="text-danger">
                        <i class="fa fa-exclamation-circle"></i>
                        Account is created for this email address.
                    </label>
                    <a class="ms-1" (click)="onClickSignIn()">Sign in?</a>
                </div>
                <div class="mt-4 mb-2">
                    <label>
                        <input class="form-check-input me-2" type="checkbox" formControlName="notification" [disabled]="processing">
                        Sign up for email updates, notifications,
                        special offers and promotion emails
                    </label>
                </div>
                <div class="mb-4">
                    <label><input class="form-check-input me-2" type="checkbox" formControlName="terms" [disabled]="processing"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.terms.errors}">
                        I agree with the
                        <a [routerLink]="['/new/link/terms-and-condition']" target="_blank" class="ms-1">
                            Terms and Agreement
                        </a>
                    </label>
                </div>
                <div class="mb-4 text-center">
                    <button type="submit" class="create-btn" [disabled]="processing">
                        <span class="spinner-border spinner-border-sm me-1" aria-hidden="true" *ngIf="processing"></span>
                        {{processing ? 'Creating Account ...' : 'Create my Account'}}
                    </button>
                </div>
            </form>
            <div class="mb-4">
                <label>Already have an Account?<a class="ms-2" (click)="onClickSignIn()">Sign in</a></label>
            </div>
        </div>
    </div>
</div>
