<div class="form-check" *ngFor="let bundle of bundles">
    <input class="form-check-input" type="radio" name="exampleRadios" id="{{bundle.id}}" [value]="bundle" [checked]="selected == bundle.id" (change)="change($event)">
    <label class="form-check-label" for="{{bundle.id}}">
        {{ getlabel(bundle) }}
    </label>
</div>
