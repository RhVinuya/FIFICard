<ion-content fullscreen="true">

  <app-new-loading [loading]="!model"></app-new-loading>

  <ion-grid *ngIf="model">
    <ion-row class="ion-align-items-center ion-justify-content-between">
      <ion-col size="6">
        <p class="btn-close"></p>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <div>
          <ion-icon name="heart" class="icon-heart"></ion-icon>
          <ion-icon (click)="goToCart()" name="cart-outline" class="icon-cart"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="card-header-container">
          <h2> {{model.name}} </h2>
          <div class="card-header">
            <p> {{model.description}} </p>
            <p>PRICE {{getPrice()}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center img-container">
        <ion-thumbnail>
          <img
            alt="Silhouette of mountains"
            src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
          />
        </ion-thumbnail>
      </ion-col>
    </ion-row>

    <ion-row class="card-message" *ngIf="type=='cards'">
      <h5>Recipient:<p>{{ model.recipient }}</p></h5> 
    </ion-row>

    <ion-row class="card-message" *ngIf="type=='cards'">
      <h5>Details: </h5>
    </ion-row>
    <ion-row class="card-message" *ngIf="type=='cards'">
      <p>
        {{ getMessage() }}
      </p>
    </ion-row>

    <form [formGroup]="form" *ngIf="type=='cards'">
      <ion-row>
        <ion-col
          size="12"
          class="ion-justify-content-center ion-align-items-center"
        >
          <ion-input
            id="recipient"
            class="recipient-input"
            label="Recipient"
            label-placement="floating"
            fill="outline"
            placeholder="Who is it for?"
            formControlName="recipient"
          ></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          class="ion-justify-content-center ion-align-items-center"
        >
          <ion-input
            id="emailto"
            class="email-input"
            label="Email"
            label-placement="floating"
            fill="outline"
            placeholder="Email Address:"
            formControlName="emailto"
          ></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          class="ion-justify-content-center ion-align-items-center"
        >
          <ion-textarea
            id="message"
            class="message-input"
            label="Message"
            label-placement="floating"
            fill="outline"
            placeholder="Add a Message"
            formControlName="message"
          ></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          class="ion-justify-content-center ion-align-items-center"
        >
          <ion-input
            id="sender"
            class="sender-input"
            label="Sender"
            label-placement="floating"
            fill="outline"
            placeholder="Sender:"
            formControlName="sender"
          ></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          class="ion-justify-content-center ion-align-items-center"
        >
          <ion-input
            id="emailfrom"
            class="email-from-input"
            label="Email From"
            label-placement="floating"
            fill="outline"
            placeholder="Email Address:"
            formControlName="emailfrom"
          ></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="btn-container ion-align-items-center">
          <ion-button>PERSONALIZE</ion-button>
          <!-- <ion-button (click)="addToCart()">ADD TO CART</ion-button> -->
          <app-add-cart-button-mobile class="me-2" [type]="itemType" [item]="iModel" *ngIf="isAddToCart"></app-add-cart-button-mobile>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  <div class="arrow-container">
    <ion-icon class="return-top" name="arrow-up-outline"></ion-icon>
  </div>
</ion-content>
