<ion-content [fullscreen]="true">
  <app-header-mobile type="lg"></app-header-mobile>

  <div id="homepage" class="page-main">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <div class="ion-text-center">
            <img
              src="/assets/images/logo_fibeigreetings.png"
              onContextMenu="return false;"
              class="main-logo ion-justiy-self-centers"
            />
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <div class="ion-text-center quote">
            <h3 class="m-0">Where Every Card Speaks from the Heart</h3>
          </div>
        </ion-col>
      </ion-row>

      <div class="ion-text-center title">
        <h3>CHOOSE A CATEGORY</h3>
      </div>
      <ion-row class="ion-align-items-center">
        <app-card-categories-mobile></app-card-categories-mobile>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
