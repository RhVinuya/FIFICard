
<ion-content [fullscreen]="true">
    <div class="my-4 ps-3">
        <app-title-mobile title="Wishlist"></app-title-mobile>
    </div>

    
    <app-loading-mobile [loading]="loading"></app-loading-mobile>

    <ion-grid>
        <ion-list>
            <app-wishlist-tile-mobile *ngFor="let item of wishlist" [wishlist]="item" 
                (onRemoveItem)="onRemove($event)">
            </app-wishlist-tile-mobile>
        </ion-list>
    </ion-grid>
</ion-content>
