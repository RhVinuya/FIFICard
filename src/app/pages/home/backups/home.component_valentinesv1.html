<ion-content>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container animate main">
            <div>
                <div class="val-bk">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="/assets/images/valentines/greet-your-love-min.png" onContextMenu="return false;">
                            <br /><br />
                        </div>
                        <div class="col-md-5">
                            <a [routerLink]="['/cards/events/Valentine\'s Day']" class="to-link">
                                <img src="/assets/images/valentines/shop-cards-min.png" onContextMenu="return false;">
                            </a>
                        </div>
                        <div class="col-md-2">
                            <br /><br />
                            <img src="/assets/images/valentines/heart-min.png" onContextMenu="return false;">
                        </div>
                        <div class="col-md-5">

                            <a [routerLink]="['/cards/events/Gifts for Valentines day']" class="to-link">
                                <img src="/assets/images/valentines/click-here-min.png" onContextMenu="return false;">
                            </a>
                        </div>
                    </div>
                </div>
                <br />
                <a [routerLink]="['/valentines/greetings']" class="to-link"><img
                        src="/assets/images/valentines/editted-min.png" onContextMenu="return false;"></a>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <br />
                        <h2 class="text-center cus-text-title">{{'home.featuredtitle'|translate}}</h2>
                    </div>

                    <div class="col-md-12">
                        <app-home-featured caption="Valentine's Day" homeCardEvent="Valentine's Day"
                            [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <div><img src="/assets/images/newyear/4.png" onContextMenu="return false;"></div>
                        <br /> <br />
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-6">
                            <div [routerLink]="['/signandsendpage']" class="to-link"> <img
                                    src="/assets/images/homepage/s-and-s-banner.png" style="width:100%"
                                    onContextMenu="return false;"></div>
                            <br /> <br />
                        </div>
                        <div class="col-md-6">
                            <div [routerLink]="['/signandsendpage']" class="to-link"> <img
                                    src="/assets/images/homepage/poetry-banner.png" style="width:100%"
                                    onContextMenu="return false;"></div>
                            <br /> <br />
                        </div>
                    </div>
                    <div class="col-md-12 sns-no-label">
                        <app-home-featured caption="Sign and Send" [isSignAndSend]=true></app-home-featured>

                    </div>
                    <div class="col-md-12">
                        <br />
                        <h2 class="text-center cus-text-title">{{'home.featuredcategories'|translate}}</h2>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="Birthday" homeCardEvent="Birthday"
                            [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="Anniversary" homeCardEvent="Anniversary"
                            [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="Sympathy" homeCardEvent="Sympathy"
                            [limit]="100"></app-home-featured>
                    </div>
                    <div class="col-md-12">
                        <app-home-featured caption="Pet Cards" homeCardEvent="Pet" [limit]="100"></app-home-featured>
                    </div>
                </div>
            </div>
            <br /> <br />
            <div class="hw-con-cards">
                <div class="row">
                    <div class="col-md-5">
                        <div style="padding:4%">
                            <img src="/assets/images/valentines/circle-min.png" onContextMenu="return false;">
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-12 col-12">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <h2 style="color: white;font-weight: bolder;font-size: 48px;padding-top: 10px;">MORE
                                    CARDS</h2>
                                <br />
                                <div class="row">
                                    <div class="col-md-6">
                                        <a [routerLink]="['/events']" class="btn-more-cards s-event">SHOP EVENTS
                                            CARDS</a>
                                    </div>
                                    <div class="col-md-6">
                                        <a [routerLink]="['/specialtycardpage']" class="btn-more-cards s-specialty">SHOP
                                            SPECIALTY CARDS</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 hidden-sm"><img src="/assets/images/valentines/circle-side.png"
                            onContextMenu="return false;"></div>
                </div>
            </div>
            <div>
                <div class="">
                    <img src="/assets/images/newyear/5.png" [routerLink]="['/events']" class="img-fluid cursor w100"
                        title="Add some sparkle and spice in your life. Fibei Grettings is here for you."
                        onContextMenu="return false;">

                    <br /><br />
                </div>
            </div>
            <div class="col-md-12">
                <app-home-bestseller caption="BEST SELLER CARDS"></app-home-bestseller>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <br /> <br />
                        <a [routerLink]="['/gifts']"><img src="/assets/images/valentines/6.png"
                                class="img-fluid to-link" onContextMenu="return false;"></a>
                        <br /> <br />
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <app-home-bestseller caption="BEST SELLER GIFTS"
                    [ids]="['TWHYSqWcfejKR4ISqgkJ','RKAwStKSVltG6PgSrhKr','65R0tzljmfUbHTJ2oLDI','Ca4O3n9XhgEycwsQSeCQ','U7dYbkrpzv1kRopldrTG','WyloWUTIwkIUkoKhAMQA','pOxaKCkomN6vvqXsWq32','Bt8IoYIQLVjsm5qf0yes']"></app-home-bestseller>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-3 col-12">
                        <img src="/assets/images/valentines/val-2.png"
                            [routerLink]="['/cards/events/Gifts for Graduation']" class="img-fluid cursor"
                            style="width:100%" onContextMenu="return false;">
                        <br /><br />
                    </div>
                    <div class="col-md-9 col-m12">
                        <img src="/assets/images/valentines/val-1.png" [routerLink]="['/cards/events/Graduation']"
                            class="img-fluid cursor" onContextMenu="return false;">
                        <br /><br />
                    </div>
                </div>
            </div>

            <div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="/assets/images/fathers/Free Shipping Banners-min-2.png" class="img-fluid "
                            style="width:100%" onContextMenu="return false;">
                        <br /> <br />
                    </div>
                </div>

            </div>

        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
