<div class="main">
    <ion-icon name="close-outline" class="h3"></ion-icon>
    
    <ion-row class="mb-3">
        <ion-col size="12" class="text-center">
            <h1 class="m-0">REGISTERATION</h1>
        </ion-col>
    </ion-row>

    <ion-row class="mb-1">
        <ion-col size="12">
            <div class="form-floating has-validation">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                <label for="email">Email address</label>
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="mb-1">
        <ion-col size="6">
            <div class="form-floating has-validation">
                <input type="text" class="form-control" id="firstname" placeholder="Firstname" formControlName="firstname">
                <label for="firstname">Firstname</label>
            </div>
        </ion-col>
        <ion-col size="6">
            <div class="form-floating has-validation">
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" formControlName="lastname">
                <label for="lastname">Lastname</label>
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="mb-1">
        <ion-col size="12">
            <div class="form-floating has-validation">
                <input type="date" class="form-control" id="birthday" placeholder="Birthday" formControlName="birthday">
                <label for="birthday">Birthday</label>
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="mb-2">
        <ion-col size="6">
            <div class="form-floating has-validation">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <label for="password">Password</label>
            </div>
        </ion-col>
        <ion-col size="6">
            <div class="form-floating has-validation">
                <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" formControlName="confirm">
                <label for="confirm">Confirm Password</label>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="emailupdates">
                <label class="form-check-label" for="emailupdates">
                    Sign up for email updates, notifications, special offers and promotion emails
                </label>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="agreement">
                <label class="form-check-label" for="agreement">
                    I agree with the <a href="/page/TermsAndCondition" target="_blank">Terms and Agreement</a>
                </label>
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="mt-3">
        <ion-col size="12">
            <button class="register">REGISTER</button>
        </ion-col>
    </ion-row>
</div>
