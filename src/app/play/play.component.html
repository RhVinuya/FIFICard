<ion-content>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container for-links-hover">
            <div class="card">
                <div class="card-content" style="padding: 20px;">
                    <div class="row">
                        <div class="col-md-8">



                            <video class="w-100" [controls]="controls" preload="auto" #video>
                                <source src="{{url}}" type='video/mp4' *ngIf="url != ''">
                            </video>

                        </div>
                        <div class="col-md-4">
                            <div class="header">Header</div>
                            <div class="msg">
                                [Receiver],
                                <br /><br />
                                <div class="text-center">
                                    "Message"
                                </div>
                                <br /><br />
                                <div class="text-right">
                                    From: [Sender]
                                </div>
                            </div>
                            <br />
                            <div class="note-expiry">
                                Powered by fibeigreetings!<br/>
                                Note: this video will expire in 1 month upon purchase 
                                <br>
                                <b style="color:yellow">[March 15 2023 |
                                12:00am][ExpiryDate]</b>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
