<ion-content>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container animate main">
            <div class="row text-center">
                <div class="col-md-12">
                    <img src="/assets/images/poetry/Banner.png" class="img-fluid">
                    <br />
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="col-md-3 col-6">
                    <br/>
                    <img src="/assets/images/featured/poetry/title.png">
                </div>
                <div class="col-md-3 col-6">
                    <a [routerLink]="['/poetrycards/dGiyJX4go7yPhCJNJN4P']" class="to-link"> <img src="/assets/images/featured/poetry/birthday.png" alt="birthday" title="birthday"></a>
                </div>
                <div class="col-md-3 col-6">
                    <a [routerLink]="['/poetrycards/SvyQh2evMD1uynJuTTmy']" class="to-link"> <img src="/assets/images/featured/poetry/easter.png" alt="easter" title="easter"></a>
                </div>
                <div class="col-md-3 col-6">
                    <a [routerLink]="['/poetrycards/7TrEt1o2415ST4CU7sy7']" class="to-link">  <img src="/assets/images/featured/poetry/graduation.png" alt="graduation" title="graduation"></a>
                </div>
            </div>
            <div class="row bg-white py-4">
                <div class="col-12 my-2"></div>
                 <div class="col-12 ">
                    <!--<a class="btn-featured" *ngIf="featured" [routerLink]="['/poetrycards/' + featured.id]">
                        <img src="/assets/images/poetry/featured-category.jpg" class="img-fluid">
                    </a>-->
                    <img src="/assets/images/poetry/other.jpg" class="img-fluid">
                </div> 
                <div class="col-md-12  my-auto">
                    <div class="row">
                        <div class="col-md-3" *ngFor="let event of events">
                            <a class="btn-category py-2" [routerLink]="['/poetrycards/' + event.id]">
                                {{event.name}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <img src="/assets/images/poetry/Sub-banner.png" class="img-fluid">
                </div>
            </div>
            <div class="row bg-white pt-4">
                <div class="col-3 ps-4 ms-4">
                    <h1 class="cus-text-title m-0" style="text-transform: none">Occasions</h1>
                </div>
            </div>
            <div class="row bg-white pt-4 justify-content-md-center">
                <div class="col-10">
                    <div class="row text-center">
                        <div class="col-md-6 px-4" *ngFor="let event of occasions">
                            <a class="btn-category" [routerLink]="['/poetrycards/' + event.id]">
                                {{event.name}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bg-white py-4">
                <div class="col-3 ps-4 ms-4">
                    <h1 class="cus-text-title m-0" style="text-transform: none">Specialty Card</h1>
                </div>
            </div>
            <div class="row bg-white py-4 justify-content-md-center">
                <div class="col-10">
                    <div class="row text-center">
                        <div class="col-md-4 ps-4 pe-4" *ngFor="let event of specialty">
                            <a class="btn-category" [routerLink]="['/poetrycards/' + event.id]">
                                {{event.name}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <img src="assets/images/banner/select/title.png">
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/poetry']"><img src="assets/images/banner/select/p-1.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/e-cards']"><img src="assets/images/banner/select/p-2.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/postcards']"><img src="assets/images/banner/select/p-3.png"></a>
                </div>
                <div class="col-md-3">
                    <br /><br />
                    <img src="assets/images/banner/select/p-4.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/> <br/>
                    <a [routerLink]="['/gifts']" *ngIf="priceService.getLocation() == 'ph'"> <img src="assets/images/banner/shop-gifts.png"></a>
                    <a [routerLink]="['/e-cards']" *ngIf="priceService.getLocation() != 'ph'"> <img src="assets/images/banner/shop-ecards.png"></a>
                   <br/> <br/>
                    <img src="assets/images/banner/fs-free.png" *ngIf="priceService.getLocation() == 'ph'">
                    <img src="assets/images/banner/fs-free-us.png" *ngIf="priceService.getLocation() != 'ph'">
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
