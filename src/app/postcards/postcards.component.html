<ion-content>
    <h2 style="font-size:0px;margin: 0;">Postcards</h2>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container for-links-hover">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/postcard/1-min.png">
                    <br /> <br />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center mb-3">
                    <h2 style="color:#6b2d98; font-weight: bolder;">CATEGORIES</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <app-postcard-thumb eventname="Halloween"></app-postcard-thumb>
                </div>
                <div class="col-md-3 mb-3">
                    <app-postcard-thumb eventname="Christmas"></app-postcard-thumb>
                </div>
                <div class="col-md-3 mb-3">
                    <app-postcard-thumb eventname="Corporate and Business"></app-postcard-thumb>
                </div>
                <div class="col-md-3 mb-3">
                    <app-postcard-thumb eventname="Family and Friends"></app-postcard-thumb>
                </div>

            </div>
            <div class="row mb-4 mt-4">
                <div class="col-md-3 mb-3 mt-3">
                    <app-postcard-thumb eventname="Floral and Fauna"></app-postcard-thumb>
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <app-postcard-thumb eventname="Minimal Designs"></app-postcard-thumb>
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <app-postcard-thumb eventname="Photographic"></app-postcard-thumb>
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <app-postcard-thumb eventname="Travel and Scenery"></app-postcard-thumb>
                </div>
            </div>
            <div class="row mb-4 mt-4">
                <div class="col-md-12 mt-4">
                    <img src="/assets/images/postcard/my-banner-2-min.png">
                </div>
            </div>
            <div class="row mb-4 mt-4">
                <div class="col-md-12 text-center">
                    <h2 style="color:#7f2aa0; font-weight: bolder;">Featured Postcards</h2>
                </div>
                <div class="col-md-4 mb-4">
                    <app-postcard-thumb eventname="Philippines"></app-postcard-thumb>
                </div>
                <div class="col-md-4 mb-4">
                    <app-postcard-thumb eventname="USA"></app-postcard-thumb>
                </div>
                <div class="col-md-4 mb-4">
                    <app-postcard-thumb eventname="Singapore"></app-postcard-thumb>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 mt-4">
                    <img src="/assets/images/postcard/in-1-min.png" style="width:100%">
                    <img src="/assets/images/postcard/in-2-min.png" style="width:100%">
                </div>
            </div>
            <div class="col-md-12">
                <br /> <br />
                <a [routerLink]="['/events']"> <img src="assets/images/banner/shop-cards.png"></a>
                <br /> <br />
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br /> <br />
                    <a [routerLink]="['/gifts']" *ngIf="priceService.getLocation() == 'ph'"> <img src="assets/images/banner/shop-gifts.png"></a>
                    <a [routerLink]="['/events']" *ngIf="priceService.getLocation() != 'ph'"> <img src="assets/images/banner/shop-cards.png"></a>
                    <br /> <br />
                    <img src="assets/images/banner/fs-free.png" *ngIf="priceService.getLocation() == 'ph'">
                    <img src="assets/images/banner/fs-free-us.png" *ngIf="priceService.getLocation() != 'ph'">
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
