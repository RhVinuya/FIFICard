                    <div style="height: 100%;width: 16%; position: absolute; right: 3%; bottom: 0%;cursor: pointer;"

                    </div>

                </div>

                    <app-postcard-thumb eventname="Family and Friends"></app-postcard-thumb>
                </div>

            </div>

                <div class="col-md-3 mb-3 mt-3">
                    <app-postcard-thumb eventname="Floral and Fauna"></app-postcard-thumb>
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <app-postcard-thumb eventname="Minimal Designs"></app-postcard-thumb>

                <div class="col-md-3 mb-3 mt-3">

            <div class="row mb-4 mt-4">

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/2023/xmas/more-b1-min.png">
                    <br /><br />
                </div>
                <div class="col-md-12" style="position: relative">
                    <img src="/assets/images/2023/xmas/more-2-min.png">
                    <div style="height: 67%;width: 21%; position: absolute; left: 23%; bottom: 0%;cursor: pointer;"

                    <div style="height: 67%;width: 21%; position: absolute; left: 45.5%; bottom: 0%;cursor: pointer;"

                    <div style="height: 67%;width: 21%; position: absolute; left: 68.5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/signandsend']"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="position: relative" *ngIf="priceService.getLocation() == 'ph'">
                    <img src="/assets/images/2023/xmas/f-postcard-min.png">
                    <div style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                    [routerLink]="['/stickercards']"></div>
                    <a href="https://fibeidigicards.com/home"

                </div>

                    <img src="/assets/images/2023/xmas/f-postcard-min.png">
                    <div style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                    [routerLink]="['/stickercards']"></div>
                    <a href="https://fibeidigicards.com/home"
                        style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"

                </div>
                <div class="col-md-12">
                    <img src="/assets/images/2023/xmas/delivery-min.png" *ngIf="priceService.getLocation() == 'ph'"
                        class="img-fluid " style="width:100%">
                    <img src="/assets/images/2023/xmas/delivery-min.png" *ngIf="priceService.getLocation() != 'ph'"
                        class="img-fluid " style="width:100%"> 
                    <br /> <br />
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
