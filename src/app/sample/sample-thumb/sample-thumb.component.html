<a [routerLink]="['/player/' + file.id]">
    <div class="card">
        <video class="library" muted="true" preload="auto" #video>
            <source src="{{url}}" type='video/mp4' *ngIf="url != ''">
        </video>
        <figcaption class="info-wrap">
            <p>{{file.title}}</p>
        </figcaption>
    </div>
</a>
