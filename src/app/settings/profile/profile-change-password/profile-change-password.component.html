<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <h3>Change password</h3>
      </div>
      <div class="col-4 text-right">
        <h6><span (click)="open(content)" class="mode">Edit</span></h6>
      </div>
    </div>
    <p>
      Reset your FiBei Greetings Password Change
    </p>
  </div>
</div>

<ng-template #content let-modal>
  <form [formGroup]="form"> 
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label>Current Password</label>
        <input type="password" class="form-control" placeholder="Current Password" formControlName="password">
      </div>
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" class="form-control" placeholder="New Password" formControlName="newpassword">
      </div>
      <div class="mb-3">
        <label>Confirm New Password</label>
        <input type="password" class="form-control" placeholder="Confirm New Password" formControlName="confirm">
      </div>
      <div class="model-footer">
        <div class="mb-3">
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
          <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
        </div>
      </div>
    </div>
    
  </form>
</ng-template>
