<h2>{{'profile.myorders'|translate}}</h2>
<div class="accordion">
    <div class="accordion-item" *ngFor="let payment of payments">
        <h2 class="accordion-header mt-0" [id]="'heading-' + payment.id">
            <button [ngClass]="start === payment.id ? 'accordion-button' : 'accordion-button collapsed'" type="button" (click)="clickCollapse(payment.id!)">
                #{{payment.code}}
            </button>
        </h2>
        <div [ngClass]="start === payment.id ? 'accordion-collapse collapse show' : 'accordion-collapse collapse'" data-bs-parent="#accordionFlushExample">
            <app-profile-payment-thumb [payment]="payment"></app-profile-payment-thumb>
        </div>
    </div>
</div>
