<app-profile-order-thumb *ngFor="let order of payment.orders" [id]="order"></app-profile-order-thumb>
<div class="payment">
    <div class="payment-details">
        <span>{{'profile.gateway'|translate}}: <strong>{{payment.gateway}}</strong></span><br/>
        <span>{{'profile.status'|translate}}: <strong>{{payment.status}}</strong></span>
    </div>
    <span class="payment-value"><strong>{{payment.total | number:'1.2-2'}}</strong></span>
</div>
