<ion-content>
    <section class="section-name padding-y-sm">
        <div class="container mothersday-component">
            <div class="row">
                <div class="col-12 pt-3 pb-3">
                    <ngb-carousel>
                        <ng-template ngbSlide *ngFor="let batch of batches">
                            <div class="row">
                                <div class="col-1 middle"></div>
                                <div class="col-10">
                                    <div class="row">
                                        <div class="col-md-2 col-3 lesspadding cursor" *ngFor="let card of batch.cards" routerLink="{{'/card/' + card!.id}}">
                                            <img class="img-thumbnail" src="{{card?.imageUrl}}" title="{{card?.name}}">
                                            <p [ngClass]="{name: isMobile}" class="name">{{card?.name}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 middle"></div>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/signandsend/sign-and-send-01.png" class="img-fluid">
                    <br /> <br /> <br />
                    <img src="/assets/images/signandsend/sign-and-send-03.png" class="img-fluid" style="width:100%">
                    <a href="/signandsend"> <img src="/assets/images/signandsend/sign-and-send-02.png" class="img-fluid"></a>

                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
