<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<ion-content>
    <section class="section-name padding-y-sm">
        <div class="container mothersday-component">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/signandsend/page/SandS-banner1.png" class="img-fluid" onContextMenu="return false;">
                </div>
            </div>
            <br />

            <div class="row">
                <div class="col-md-4 col-4 text-center">
                    <img src="/assets/images/signandsend/thumb-01.png" [ngStyle]="isMobile?{'height': '50px'} : {'height': '100px'}" onContextMenu="return false;">
                    <br />
                    <h3 [ngStyle]="isMobile?{'font-size': '15px'} : {'font-size': '22px'}">{{"sign.signandcustomize"|translate}}</h3>
                </div>
                <div class="col-md-4 col-4 text-center">
                    <img src="/assets/images/signandsend/thumb-03.png" [ngStyle]="isMobile?{'height': '50px'} : {'height': '100px'}" onContextMenu="return false;">
                    <br />
                    <h3 [ngStyle]="isMobile?{'font-size': '15px'} : {'font-size': '22px'}">{{"sign.pickacard"|translate}}</h3>
                </div>
                <div class="col-md-4 col-4 text-center">
                    <img src="/assets/images/signandsend/thumb-02.png" [ngStyle]="isMobile?{'height': '50px'} : {'height': '100px'}" onContextMenu="return false;">
                    <br />
                    <h3 [ngStyle]="isMobile?{'font-size': '15px'} : {'font-size': '22px'}">{{"sign.sendwithlove"|translate}}</h3>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/signandsend/page/1-min.png" style="width:100%" onContextMenu="return false;">
                    <img src="/assets/images/signandsend/page/glitter.gif" class="img-fluid" onContextMenu="return false;">
                    <br />
                    <h2 class="text-center">How To Add Your Personalized Message</h2>
                    <br />
                    <img src="/assets/images/signandsend/page/2-min.png" style="width:100%" onContextMenu="return false;">
                    <img src="/assets/images/signandsend/page/3-min.png" style="width:100%" onContextMenu="return false;">
                    <img src="/assets/images/signandsend/page/glitter.gif" class="img-fluid" onContextMenu="return false;">
                    <h2>Send a card made with love to your loved ones.Check out our selections.</h2>

                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12 pt-3 pb-3">
                    <app-home-featured [isSignAndSend]=true></app-home-featured>
                </div>
            </div>
            <div routerLink="/signandsend" class="to-link"><img src="/assets/images/signandsend/page/SandS-banner2.png" class="img-fluid"></div>
            <br />
            <img src="/assets/images/signandsend/page/free-shipping.png" class="img-fluid" onContextMenu="return false;">
        </div>
        <style>
            .mothersday-component>* {
                /*font-family: 'Montserrat';*/
                font-size: 22px;
            }

            h2 {
                text-align: center;
                font-weight: bolder;
                color: #6b2d98;
                font-size: 30px;
            }

            .to-link {
                opacity: 0.9;
                cursor: pointer;
            }

            .to-link:hover,
            .to-link:active {
                opacity: 1;
            }
        </style>
    </section>
    <app-footer></app-footer>
</ion-content>
