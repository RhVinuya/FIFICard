<ion-content>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/special/4.png">
                    <br/><br/>
                    <img src="/assets/images/special/title.png">
                    <br/><br/>
                </div>

            </div>
            <app-event-list [events]="events"></app-event-list>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <img src="assets/images/banner/select/title.png">
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/poetry']"><img src="assets/images/banner/select/p-1.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/e-cards']"><img src="assets/images/banner/select/p-2.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/postcards']"><img src="assets/images/banner/select/p-3.png"></a>
                </div>
                <div class="col-md-3">
                    <br/><br/>
                    <img src="assets/images/banner/select/p-4.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/> <br/>
                    <a [routerLink]="['/gifts']" *ngIf="priceService.getLocation() == 'ph'"> <img src="assets/images/banner/shop-gifts.png"></a>
                    <a [routerLink]="['/e-cards']" *ngIf="priceService.getLocation() != 'ph'"> <img src="assets/images/banner/shop-ecards.png"></a>
                   <br/> <br/>
                   <img src="assets/images/banner/fs-free.png" *ngIf="priceService.getLocation() == 'ph'">
                   <img src="assets/images/banner/fs-free-us.png" *ngIf="priceService.getLocation() != 'ph'">
                </div>
            </div>

        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
