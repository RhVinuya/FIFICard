<ion-content>
    <h2 style="font-size:0px;margin: 0;" *ngIf="caption">Stickers {{caption}}</h2>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container animate main">
            <div class="row text-center">
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/banner/sticker-min.png" class="img-fluid">
                    <br /> <br />
                </div>
            </div>

            <div class="row text-center">
                <!--
                <div class="col-md-2 my-auto text-start">
                    <button class="btn rounded-0" style="background-color: #8a2be2; color: #ffffff;" [routerLink]="['/stickers']">Back to All Categories</button>
                </div>
                -->
                <div class="col-md-12" *ngIf="caption != ''">
                    <header class="section-heading">
                        <h3 class="section-title">{{caption}}</h3>
                    </header>
                </div>
            </div>

            <app-card-list *ngIf="cards.length > 0" [cards]="cards" mode="sticker"
                [categories]="categories"></app-card-list>
                <div class="row">
                    <div class="col-md-12">
                        <img src="/assets/images/2024/hbd/more-min.png">
                        <br/><br/>
                    </div>
                    <div class="col-md-12" style="position: relative">
                        <img src="/assets/images/2024/hbd/more-2-min.png">
                        <div style="height: 67%;width: 21%; position: absolute; left: 23%; bottom: 0%;cursor: pointer;"
                            [routerLink]="['/poetry']"></div>
                        <div style="height: 67%;width: 21%; position: absolute; left: 45.5%; bottom: 0%;cursor: pointer;"
                            [routerLink]="['/postcards']"></div>
                        <div style="height: 67%;width: 21%; position: absolute; left: 68.5%; bottom: 0%;cursor: pointer;"
                            [routerLink]="['/signandsend']"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="position: relative" *ngIf="priceService.getLocation() == 'ph'">
                        <img src="/assets/images/2024/hbd/2-sticker-postcard-2-min.png">
                        <div [routerLink]="['/stickercards']"
                            style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                            target="_blank"></div>
                        <div style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"
                            [routerLink]="['/postcards']"></div>
                    </div>
                    <div class="col-md-12" style="position: relative" *ngIf="priceService.getLocation() != 'ph'">
                        <img src="/assets/images/2024/hbd/2-sticker-postcard-2-min.png">
                        <div [routerLink]="['/stickercards']"
                            style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                            target="_blank"></div>
                        <div style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"
                            [routerLink]="['/postcards']"></div>
                    </div>
                    <div class="col-md-12">
                        <img src="/assets/images/2024/hbd/delivery-min.png" *ngIf="priceService.getLocation() == 'ph'"
                            class="img-fluid " style="width:100%">
                        <img src="/assets/images/2024/hbd/delivery-min.png" *ngIf="priceService.getLocation() != 'ph'"
                            class="img-fluid " style="width:100%">
                        <br /> <br />
                    </div>
                </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
