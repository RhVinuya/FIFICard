<ion-content>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container animate main">
            <div class="row text-center">
                <div class="col-md-12">
                    <img src="/assets/images/sticker/banner.png" class="img-fluid">
                    <br /> <br />
                    <div style="background:#c8ddf8;padding:10px">
                        <div class="row">
                            <div class="col-md-12 col-6">
                                <br /><br />
                                <img src="/assets/images/featured/sticker/title.png">
                            </div>
                            <div class="col-md-4 col-6">
                                <a [routerLink]="['/stickercards/clDjnznNkLmBUgjyCNlP']" class="to-link"> <img
                                        src="/assets/images/featured/sticker/birthday.png" alt="birthday"
                                        title="birthday"></a>
                            </div>
                            <div class="col-md-4 col-6">
                                <a [routerLink]="['/stickercards/DpFM886W0ges0ygnhUvj']" class="to-link"> <img
                                        src="/assets/images/featured/sticker/easter.png" alt="easter"
                                        title="easter"></a>
                            </div>
                            <div class="col-md-4 col-6">
                                <a [routerLink]="['/stickercards/yhq0JBXSwBx0BgLLUDuH']" class="to-link"> <img
                                        src="/assets/images/featured/sticker/graduation.png" alt="graduation"
                                        title="graduation"></a>
                            </div>
                        </div>
                    </div>
                    <!-- <a class="btn-featured" *ngIf="featured" [routerLink]="['/stickercards/' + featured.id]"><img src="/assets/images/sticker/sticker-val.jpg"></a>
                   -->
                    <br /> <br />
                    <img src="/assets/images/featured/sticker/cat.png">
                    <br /> <br />
                </div>
            </div>

            <div class="panel" style="background: white;">
                <div class="row">
                    <div class="col-md-12 my-auto">
                        <div class="row">
                            <div class="col-md-4">
                                <a class="btn-category" [routerLink]="['/stickercards/']">
                                    All
                                </a>
                            </div>
                            <div class="col-md-4" *ngFor="let event of events">
                                <a class="btn-category" [routerLink]="['/stickercards/' + event.id]">
                                    {{event.name}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <img src="/assets/images/sticker/sub-sticker.jpg" class="img-fluid">
                    <br />
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <img src="assets/images/banner/select/title.png">
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/poetry']"><img src="assets/images/banner/select/p-1.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/e-cards']"><img src="assets/images/banner/select/p-2.png"></a>
                </div>
                <div class="col-md-3">
                    <a [routerLink]="['/postcards']"><img src="assets/images/banner/select/p-3.png"></a>
                </div>
                <div class="col-md-3">
                    <br /><br />
                    <img src="assets/images/banner/select/p-4.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br /> <br />
                    <a [routerLink]="['/gifts']"> <img src="assets/images/banner/shop-gifts.png"></a>
                    <br /> <br />
                    <img src="assets/images/banner/fs-free.png" *ngIf="priceService.getLocation() == 'ph'">
                    <img src="assets/images/banner/fs-free-us.png" *ngIf="priceService.getLocation() != 'ph'">
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
