<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FibeiGreetings</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/ui.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">
 
  <link href="assets/css/all.min.css" rel="stylesheet">
  <script src="assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.bundle.min.js" ></script>

  <link href="https://fonts.googleapis.com/css?family=Smooch" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Zen+Loop" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

  <script type="text/javascript">
    function tabclick(tabId)
    {
        let ctr = 1;
        while (ctr < 8)
         {
          let currentTab = 'tab-' + ctr;
          let currentTabSec = 'tab-' + ctr + '-section';
          if(tabId == 'tab-' + ctr) {
            var elem = document.getElementById(currentTabSec);
            elem.classList.add('active', 'active-content'); 
            elem = document.getElementById(currentTab);
            console.log(elem);
            elem.classList.add('active'); 
          }else{
             var elem = document.getElementById(currentTabSec);
             elem.classList.remove('active', 'active-content'); 
             elem = document.getElementById(currentTab);
             elem.classList.remove('active'); 
          }
          ctr++;
        }
    }
    
  </script>
</head>
<body>
  <app-root></app-root>
  <!-- Messenger Chat Plugin Code -->
  <div id="fb-root"></div>

  <!-- Your Chat Plugin code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "114466661151083");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v13.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
 </body>
</html>
